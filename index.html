<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>صراع البقاء</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
        }
        
        html, body {
            font-family: 'Cairo', sans-serif;
            background: #000;
            color: #fff;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            position: fixed;
        }
        
        /* ==================== إجبار الوضع الأفقي ==================== */
        @media screen and (orientation: portrait) {
            body::before {
                content: 'يرجى تدوير الجهاز للوضع الأفقي ↻';
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: #000;
                z-index: 999999;
                display: flex;
                align-items: center;
                justify-content: center;
                font-size: 1.5rem;
                color: #ff9800;
                text-align: center;
                padding: 20px;
            }
        }
        
        /* ==================== شاشة الافتتاح ==================== */
        .splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(180deg, #0a0a0a 0%, #1a0a00 50%, #0a0a0a 100%);
            z-index: 1000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: opacity 0.8s ease, visibility 0.8s;
        }
        
        .splash-screen.hidden {
            opacity: 0;
            visibility: hidden;
            pointer-events: none;
        }
        
        /* صورة الشعار الدوارة */
        .spinning-logo {
            width: 150px;
            height: 150px;
            position: relative;
            margin-bottom: 50px;
            animation: spin 3s linear infinite;
            filter: drop-shadow(0 0 30px rgba(255, 152, 0, 0.8));
        }
        
        .spinning-logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 50%;
            border: 3px solid #ff9800;
            box-shadow: 0 0 40px rgba(255, 152, 0, 0.6);
        }
        
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        /* حلقة النبض */
        .pulse-ring {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 170px;
            height: 170px;
            border: 3px solid transparent;
            border-top-color: #ff9800;
            border-bottom-color: #ff5722;
            border-radius: 50%;
            animation: pulse 1.5s ease-out infinite;
        }
        
        @keyframes pulse {
            0% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
            100% { transform: translate(-50%, -50%) scale(1.4); opacity: 0; }
        }
        
        /* شريط التحميل */
        .loading-container {
            width: 85%;
            max-width: 400px;
            text-align: center;
        }
        
        .loading-bar-bg {
            width: 100%;
            height: 15px;
            background: rgba(255,255,255,0.1);
            border-radius: 25px;
            overflow: hidden;
            position: relative;
            box-shadow: inset 0 0 15px rgba(0,0,0,0.8);
            border: 2px solid rgba(255,152,0,0.4);
        }
        
        .loading-bar-fill {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #ff5722, #ff9800, #ffeb3b, #ff9800, #ff5722);
            background-size: 300% 100%;
            border-radius: 25px;
            transition: width 0.2s linear;
            box-shadow: 0 0 25px rgba(255, 152, 0, 0.9);
            animation: shimmer 1.5s linear infinite;
        }
        
        @keyframes shimmer {
            0% { background-position: 300% 0; }
            100% { background-position: -300% 0; }
        }
        
        .loading-text {
            margin-top: 25px;
            font-size: 1.2rem;
            font-weight: 700;
            color: #ff9800;
            text-shadow: 0 0 15px rgba(255, 152, 0, 0.6);
        }
        
        .loading-percent {
            font-size: 3rem;
            font-weight: 900;
            color: #fff;
            margin-top: 10px;
            text-shadow: 0 0 25px rgba(255, 152, 0, 0.9);
        }
        
        .loading-status {
            margin-top: 15px;
            font-size: 0.9rem;
            color: #aaa;
            opacity: 0.9;
        }
        
        /* ==================== اللوبي ==================== */
        .lobby-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            visibility: hidden;
            transition: opacity 1s ease;
            background: #000;
        }
        
        .lobby-container.active {
            opacity: 1;
            visibility: visible;
        }
        
        /* طبقة الفيديو الرئيسي */
        .video-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        
        .video-bg {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        /* طبقة الرقصة */
        .dance-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 3;
            display: none;
            background: #000;
        }
        
        .dance-layer.active {
            display: block;
        }
        
        .dance-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        /* التأثيرات */
        .video-effects {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
            pointer-events: none;
            background: 
                radial-gradient(circle at 30% 50%, rgba(255,152,0,0.15) 0%, transparent 50%),
                radial-gradient(circle at 70% 50%, rgba(255,87,34,0.15) 0%, transparent 50%),
                linear-gradient(180deg, rgba(0,0,0,0.5) 0%, transparent 30%, transparent 70%, rgba(0,0,0,0.7) 100%);
        }
        
        /* UI Layer */
        .ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
            pointer-events: none;
        }
        
        /* الشعار العلوي الأيسر */
        .game-logo {
            position: absolute;
            top: 15px;
            left: 15px;
            padding: 10px 18px;
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid rgba(255, 152, 0, 0.7);
            border-radius: 10px;
            backdrop-filter: blur(10px);
            pointer-events: auto;
            box-shadow: 0 0 20px rgba(255, 152, 0, 0.4);
        }
        
        .logo-text {
            font-size: 1.3rem;
            font-weight: 900;
            background: linear-gradient(180deg, #ffeb3b 0%, #ff9800 50%, #ff5722 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            filter: drop-shadow(0 0 10px rgba(255, 152, 0, 0.7));
            letter-spacing: 1px;
        }
        
        /* زر الرقصات السفلي الأيسر */
        .dance-button {
            position: absolute;
            bottom: 20px;
            left: 15px;
            width: 55px;
            height: 55px;
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #ff9800;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            pointer-events: auto;
            transition: all 0.2s ease;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 20px rgba(255, 152, 0, 0.5);
        }
        
        .dance-button:active {
            transform: scale(0.9);
            box-shadow: 0 0 30px rgba(255, 152, 0, 0.8);
        }
        
        .dance-button svg {
            width: 28px;
            height: 28px;
            fill: #ff9800;
            filter: drop-shadow(0 0 5px rgba(255, 152, 0, 0.8));
        }
        
        /* قائمة الرقصات */
        .dance-menu {
            position: absolute;
            bottom: 85px;
            left: 15px;
            background: rgba(0, 0, 0, 0.95);
            border: 2px solid #ff9800;
            border-radius: 15px;
            padding: 12px;
            display: none;
            flex-direction: row;
            gap: 10px;
            pointer-events: auto;
            backdrop-filter: blur(20px);
            box-shadow: 0 0 40px rgba(255, 152, 0, 0.6);
        }
        
        .dance-menu.active {
            display: flex;
            animation: popUp 0.3s ease;
        }
        
        @keyframes popUp {
            from {
                opacity: 0;
                transform: translateY(20px) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }
        
        /* عنصر الرقصة */
        .dance-item {
            width: 65px;
            height: 75px;
            background: linear-gradient(135deg, rgba(255,152,0,0.2), rgba(255,87,34,0.2));
            border: 2px solid rgba(255, 152, 0, 0.6);
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
            overflow: hidden;
        }
        
        .dance-item:active {
            transform: scale(0.95);
            border-color: #ffeb3b;
            background: linear-gradient(135deg, rgba(255,152,0,0.4), rgba(255,87,34,0.4));
        }
        
        .dance-icon {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            margin-bottom: 5px;
            border: 2px solid #ff9800;
            box-shadow: 0 0 10px rgba(255, 152, 0, 0.5);
        }
        
        .dance-item-name {
            font-size: 0.6rem;
            color: #fff;
            font-weight: 700;
            text-align: center;
        }
        
        /* تحميل مسبق مخفي */
        .preload-container {
            position: absolute;
            top: -9999px;
            left: -9999px;
            width: 1px;
            height: 1px;
            overflow: hidden;
            opacity: 0;
            visibility: hidden;
        }
        
        /* منع التحديد */
        .noselect {
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
    </style>
</head>
<body class="noselect">
    <!-- ==================== تحميل مسبق للفيديوهات ==================== -->
    <div class="preload-container">
        <video id="preloadMain" muted playsinline></video>
        <video id="preloadBarby" muted playsinline></video>
        <video id="preloadGawby" muted playsinline></video>
        <video id="preloadBear" muted playsinline></video>
        <img id="preloadLogo" src="https://c.top4top.io/p_3686hbutz0.png" alt="">
    </div>
    
    <!-- ==================== شاشة الافتتاح ==================== -->
    <div class="splash-screen" id="splashScreen">
        <div class="spinning-logo">
            <div class="pulse-ring"></div>
            <img src="https://c.top4top.io/p_3686hbutz0.png" alt="Logo" id="splashLogoImg" onerror="this.style.display='none'">
        </div>
        
        <div class="loading-container">
            <div class="loading-bar-bg">
                <div class="loading-bar-fill" id="loadingBar"></div>
            </div>
            <div class="loading-text">جاري تحميل اللعبة</div>
            <div class="loading-percent" id="loadingPercent">0%</div>
            <div class="loading-status" id="loadingStatus">التحقق من الاتصال...</div>
        </div>
    </div>
    
    <!-- ==================== اللوبي ==================== -->
    <div class="lobby-container" id="lobbyContainer">
        <!-- طبقة الفيديو الرئيسي -->
        <div class="video-layer" id="mainVideoLayer">
            <video class="video-bg" id="mainVideo" autoplay loop muted playsinline>
                <source src="https://c.top4top.io/m_36866jzef0.mp4" type="video/mp4">
            </video>
        </div>
        
        <!-- طبقة الرقصة -->
        <div class="dance-layer" id="danceLayer">
            <video class="dance-video" id="danceVideo" playsinline></video>
        </div>
        
        <!-- التأثيرات -->
        <div class="video-effects"></div>
        
        <!-- UI -->
        <div class="ui-layer">
            <!-- الشعار -->
            <div class="game-logo">
                <div class="logo-text">صراع البقاء</div>
            </div>
            
            <!-- زر الرقصات -->
            <div class="dance-button" id="danceBtn" onclick="toggleDanceMenu()">
                <svg viewBox="0 0 24 24">
                    <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm-2-5.5l6-3.5-6-3.5v7z"/>
                    <circle cx="12" cy="12" r="10" fill="none" stroke="#ff9800" stroke-width="1.5"/>
                </svg>
            </div>
            
            <!-- قائمة الرقصات -->
            <div class="dance-menu" id="danceMenu">
                <!-- رقصة البربي -->
                <div class="dance-item" onclick="playDance('barby')">
                    <div class="dance-icon" style="background: linear-gradient(135deg, #ff6b9d, #c44569);"></div>
                    <div class="dance-item-name">بربي</div>
                </div>
                
                <!-- رقصة الجوبي -->
                <div class="dance-item" onclick="playDance('gawby')">
                    <div class="dance-icon" style="background: linear-gradient(135deg, #00d2d3, #5f27cd);"></div>
                    <div class="dance-item-name">جوبي</div>
                </div>
                
                <!-- رقصة الدب -->
                <div class="dance-item" onclick="playDance('bear')">
                    <div class="dance-icon" style="background: linear-gradient(135deg, #8b4513, #d2691e);"></div>
                    <div class="dance-item-name">الدب</div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // ==================== إجبار الوضع الأفقي ====================
        function forceLandscape() {
            if (screen.orientation && screen.orientation.lock) {
                screen.orientation.lock('landscape').catch(() => {});
            }
            
            // للأجهزة التي لا تدعم API
            if (window.innerHeight > window.innerWidth) {
                document.body.style.transform = 'rotate(90deg)';
                document.body.style.transformOrigin = 'left top';
                document.body.style.width = window.innerHeight + 'px';
                document.body.style.height = window.innerWidth + 'px';
                document.body.style.position = 'absolute';
                document.body.style.top = '0';
                document.body.style.left = window.innerWidth + 'px';
            }
        }
        
        window.addEventListener('load', forceLandscape);
        window.addEventListener('resize', forceLandscape);
        window.addEventListener('orientationchange', () => {
            setTimeout(forceLandscape, 100);
        });
        
        // ==================== عناصر DOM ====================
        const splashScreen = document.getElementById('splashScreen');
        const lobbyContainer = document.getElementById('lobbyContainer');
        const loadingBar = document.getElementById('loadingBar');
        const loadingPercent = document.getElementById('loadingPercent');
        const loadingStatus = document.getElementById('loadingStatus');
        const danceMenu = document.getElementById('danceMenu');
        const mainVideo = document.getElementById('mainVideo');
        const danceLayer = document.getElementById('danceLayer');
        const danceVideo = document.getElementById('danceVideo');
        
        // روابط الرقصات
        const danceUrls = {
            barby: 'https://c.top4top.io/m_3686hcaeh0.mp4',
            gawby: 'https://d.top4top.io/m_368616zt40.mp4',
            bear: 'https://l.top4top.io/m_3686rvkf40.mp4'
        };
        
        let isDancing = false;
        let videosPreloaded = false;
        
        // ==================== التحميل المسبق ====================
        async function preloadAllData() {
            const preloadPromises = [];
            
            // تحميل الفيديو الرئيسي
            preloadPromises.push(new Promise((resolve) => {
                const video = document.getElementById('preloadMain');
                video.src = 'https://c.top4top.io/m_36866jzef0.mp4';
                video.oncanplaythrough = () => resolve();
                video.onerror = () => resolve();
                video.load();
            }));
            
            // تحميل رقصة البربي
            preloadPromises.push(new Promise((resolve) => {
                const video = document.getElementById('preloadBarby');
                video.src = danceUrls.barby;
                video.oncanplaythrough = () => resolve();
                video.onerror = () => resolve();
                video.load();
            }));
            
            // تحميل رقصة الجوبي
            preloadPromises.push(new Promise((resolve) => {
                const video = document.getElementById('preloadGawby');
                video.src = danceUrls.gawby;
                video.oncanplaythrough = () => resolve();
                video.onerror = () => resolve();
                video.load();
            }));
            
            // تحميل رقصة الدب
            preloadPromises.push(new Promise((resolve) => {
                const video = document.getElementById('preloadBear');
                video.src = danceUrls.bear;
                video.oncanplaythrough = () => resolve();
                video.onerror = () => resolve();
                video.load();
            }));
            
            // تحميل الصورة
            preloadPromises.push(new Promise((resolve) => {
                const img = document.getElementById('preloadLogo');
                if (img.complete) resolve();
                else {
                    img.onload = resolve;
                    img.onerror = resolve;
                }
            }));
            
            return Promise.all(preloadPromises);
        }
        
        // ==================== شريط التحميل ====================
        const loadingStages = [
            { percent: 10, text: 'التحقق من الجهاز...', delay: 600 },
            { percent: 25, text: 'تحميل الموارد الأساسية...', delay: 1500 },
            { percent: 45, text: 'تحميل الفيديو الرئيسي...', delay: 2000 },
            { percent: 65, text: 'تحميل الرقصات...', delay: 2500 },
            { percent: 85, text: 'معالجة البيانات...', delay: 1500 },
            { percent: 95, text: 'التجهيز النهائي...', delay: 1200 },
            { percent: 100, text: 'جاهز!', delay: 800 }
        ];
        
        let currentStage = 0;
        let currentPercent = 0;
        
        async function updateLoading() {
            if (currentStage === 0) {
                // بدء التحميل المسبق فوراً
                preloadAllData();
            }
            
            if (currentStage >= loadingStages.length) {
                videosPreloaded = true;
                setTimeout(enterLobby, 500);
                return;
            }
            
            const stage = loadingStages[currentStage];
            
            //动画 smooth للشريط
            const startPercent = currentPercent;
            const endPercent = stage.percent;
            const duration = stage.delay;
            const steps = 30;
            const stepTime = duration / steps;
            const increment = (endPercent - startPercent) / steps;
            
            let step = 0;
            const interval = setInterval(() => {
                step++;
                currentPercent += increment;
                
                if (step >= steps) {
                    currentPercent = endPercent;
                    clearInterval(interval);
                    
                    loadingBar.style.width = currentPercent + '%';
                    loadingPercent.textContent = Math.floor(currentPercent) + '%';
                    loadingStatus.textContent = stage.text;
                    
                    currentStage++;
                    setTimeout(updateLoading, 200);
                } else {
                    loadingBar.style.width = currentPercent + '%';
                    loadingPercent.textContent = Math.floor(currentPercent) + '%';
                }
            }, stepTime);
        }
        
        // ==================== دخول اللوبي ====================
        function enterLobby() {
            splashScreen.classList.add('hidden');
            lobbyContainer.classList.add('active');
            
            // تشغيل الفيديو الرئيسي
            mainVideo.currentTime = 0;
            mainVideo.play().catch(() => {
                // محاولة ثانية
                setTimeout(() => mainVideo.play(), 100);
            });
        }
        
        // ==================== نظام الرقصات ====================
        function toggleDanceMenu() {
            if (isDancing) return;
            danceMenu.classList.toggle('active');
        }
        
        function playDance(danceName) {
            if (isDancing || !videosPreloaded) return;
            isDancing = true;
            
            // إخفاء القائمة
            danceMenu.classList.remove('active');
            
            // إعداد الفيديو
            const videoUrl = danceUrls[danceName];
            danceVideo.src = videoUrl;
            
            // إظهار طبقة الرقص
            danceLayer.classList.add('active');
            
            // تشغيل الرقصة
            danceVideo.currentTime = 0;
            
            const playPromise = danceVideo.play();
            if (playPromise !== undefined) {
                playPromise.then(() => {
                    // إيقاف الفيديو الرئيسي
                    mainVideo.pause();
                }).catch(() => {
                    // إذا فشل التشغيل، عد للخلف
                    endDance();
                });
            }
            
            // عند الانتهاء
            danceVideo.onended = endDance;
            
            // احتياطي
            danceVideo.ontimeupdate = function() {
                if (danceVideo.currentTime >= danceVideo.duration - 0.2) {
                    endDance();
                }
            };
        }
        
        function endDance() {
            if (!isDancing) return;
            
            isDancing = false;
            
            // إخفاء طبقة الرقص
            danceLayer.classList.remove('active');
            
            // إيقاف فيديو الرقص
            danceVideo.pause();
            danceVideo.currentTime = 0;
            danceVideo.src = '';
            
            // إعادة تشغيل الفيديو الرئيسي
            mainVideo.currentTime = 0;
            mainVideo.play();
            
            // تنظيف
            danceVideo.onended = null;
            danceVideo.ontimeupdate = null;
        }
        
        // ==================== إغلاق القائمة ====================
        document.addEventListener('click', function(e) {
            if (!e.target.closest('.dance-button') && !e.target.closest('.dance-menu')) {
                danceMenu.classList.remove('active');
            }
        });
        
        // ==================== بدء التحميل ====================
        window.addEventListener('load', function() {
            setTimeout(updateLoading, 300);
        });
        
        // ==================== منع السلوك الافتراضي ====================
        document.addEventListener('touchmove', function(e) {
            e.preventDefault();
        }, { passive: false });
        
        document.addEventListener('contextmenu', e => e.preventDefault());
        document.addEventListener('selectstart', e => e.preventDefault());
        document.addEventListener('dblclick', e => e.preventDefault());
    </script>
</body>
</html>
