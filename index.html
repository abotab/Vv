            <p>üéØ ÿßŸÑŸÇÿ™ŸÑŸâ: <span id="finalKills">0</span></p>
            <p>‚è±Ô∏è ÿßŸÑŸàŸÇÿ™: <span id="finalTime">0:00</span></p>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // ÿ•ÿπÿØÿßÿØÿßÿ™ ÿßŸÑŸÑÿπÿ®ÿ©
        let gameConfig = {
            difficulty: 'normal',
            totalBots: 15,
            mapSize: 1000,
            zoneInterval: 60000,
            botSpeed: { easy: 0.4, normal: 0.7, hard: 1.0, expert: 1.3 },
            botAccuracy: { easy: 0.2, normal: 0.4, hard: 0.6, expert: 0.8 }
        };

        // ŸÖÿ™ÿ∫Ÿäÿ±ÿßÿ™ ÿßŸÑŸÑÿπÿ®ÿ©
        let scene, camera, renderer;
        let player, bots = [];
        let ammoBoxes = [];
        let healingItems = [];
        let buildings = [];
        let bullets = [];
        let mountains = [];
        
        let gameState = {
            health: 100,
            kills: 0,
            alive: 16,
            currentWeapon: 'AKM',
            ammo: 30,
            totalAmmo: 120,
            isPlaying: false,
            gameTime: 0,
            zoneRadius: 500,
            zoneCenter: { x: 0, z: 0 },
            zoneTimeLeft: 60
        };

        let controls = {
            moveForward: false,
            moveBackward: false,
            moveLeft: false,
            moveRight: false,
            joystickActive: false,
            joystickX: 0,
            joystickY: 0,
            cameraRotation: 0,
            touchStartX: 0,
            touchStartY: 0,
            isDragging: false
        };

        // ÿßŸÑÿ£ÿµŸàÿßÿ™
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();

        function playSound(type) {
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            switch(type) {
                case 'shoot':
                    // ÿµŸàÿ™ ÿ∑ŸÑŸÇÿ© ŸÇŸàŸä
                    oscillator.frequency.value = 120;
                    gainNode.gain.setValueAtTime(0.5, audioContext.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.15);
                    oscillator.type = 'sawtooth';
                    oscillator.stop(audioContext.currentTime + 0.15);
                    
                    // ÿµŸàÿ™ ÿ•ÿ∂ÿßŸÅŸä ŸÑŸÑÿ∑ŸÑŸÇÿ©
                    const osc2 = audioContext.createOscillator();
                    const gain2 = audioContext.createGain();
                    osc2.connect(gain2);
                    gain2.connect(audioContext.destination);
                    osc2.frequency.value = 80;
                    gain2.gain.setValueAtTime(0.3, audioContext.currentTime);
                    gain2.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.1);
                    osc2.type = 'square';
                    osc2.start(audioContext.currentTime);
                    osc2.stop(audioContext.currentTime + 0.1);
                    break;
                case 'empty':
                    // ÿµŸàÿ™ ÿ≥ŸÑÿßÿ≠ ŸÅÿßÿ±ÿ∫
                    oscillator.frequency.value = 300;
                    gainNode.gain.setValueAtTime(0.2, audioContext.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.05);
                    oscillator.type = 'square';
                    oscillator.stop(audioContext.currentTime + 0.05);
                    break;
                case 'hit':
                    oscillator.frequency.value = 100;
                    gainNode.gain.setValueAtTime(0.5, audioContext.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.2);
                    oscillator.type = 'square';
                    oscillator.stop(audioContext.currentTime + 0.2);
                    break;
                case 'heal':
                    oscillator.frequency.value = 600;
                    gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                    gainNode.gain.linearRampToValueAtTime(0, audioContext.currentTime + 0.4);
                    oscillator.type = 'sine';
                    oscillator.stop(audioContext.currentTime + 0.4);
                    break;
                case 'pickup':
                    oscillator.frequency.value = 500;
                    gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                    gainNode.gain.linearRampToValueAtTime(0, audioContext.currentTime + 0.3);
                    oscillator.type = 'sine';
                    oscillator.stop(audioContext.currentTime + 0.3);
                    break;
                case 'reload':
                    oscillator.frequency.value = 250;
                    gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                    gainNode.gain.linearRampToValueAtTime(0, audioContext.currentTime + 0.3);
                    oscillator.type = 'square';
                    oscillator.stop(audioContext.currentTime + 0.3);
                    break;
            }
            
            oscillator.start(audioContext.currentTime);
        }
        
        // ŸÖŸàÿ≥ŸäŸÇŸâ ÿßŸÑÿÆŸÑŸÅŸäÿ©
        let backgroundMusic = null;
        
        function playBackgroundMusic() {
            if (backgroundMusic) return;
            
            const notes = [523, 587, 659, 698, 784, 880, 988];
            let noteIndex = 0;
            
            function playNote() {
                if (!gameState.isPlaying) return;
                
                const osc = audioContext.createOscillator();
                const gain = audioContext.createGain();
                
                osc.connect(gain);
                gain.connect(audioContext.destination);
                
                osc.frequency.value = notes[noteIndex % notes.length];
                gain.gain.setValueAtTime(0.05, audioContext.currentTime);
                gain.gain.linearRampToValueAtTime(0, audioContext.currentTime + 0.5);
                
                osc.type = 'sine';
                osc.start(audioContext.currentTime);
                osc.stop(audioContext.currentTime + 0.5);
                
                noteIndex++;
                
                setTimeout(playNote, 600);
            }
            
            backgroundMusic = true;
            playNote();
        }

        // ÿ®ÿØÿ° ÿßŸÑŸÑÿπÿ®ÿ©
        function startGame(difficulty) {
            gameConfig.difficulty = difficulty;
            document.getElementById('startScreen').style.display = 'none';
            document.getElementById('hud').style.display = 'block';
            document.getElementById('controls').style.display = 'block';
            gameState.isPlaying = true;
            
            setTimeout(() => {
                initGame();
                playBackgroundMusic();
                requestAnimationFrame(animate);
            }, 100);
        }

        // ÿ™ŸáŸäÿ¶ÿ© ÿßŸÑŸÑÿπÿ®ÿ©
        function initGame() {
            const canvas = document.getElementById('gameCanvas');

        // ÿ•ÿπÿØÿßÿØ ÿßŸÑÿ™ÿ≠ŸÉŸÖ
        function setupControls() {
            document.addEventListener('keydown', (e) => {
                switch(e.key.toLowerCase()) {
                    case 'w': controls.moveForward = true; break;
                    case 's': controls.moveBackward = true; break;
                    case 'a': controls.moveLeft = true; break;
                    case 'd': controls.moveRight = true; break;
                    case ' ': shoot(); break;
                    case 'r': reload(); break;
                    case 'e': heal(); break;
                    case 'f': pickup(); break;
                    case 'q': controls.cameraRotation -= 0.05; break;
                    case 'e': controls.cameraRotation += 0.05; break;
                }
            });
            
            document.addEventListener('keyup', (e) => {
                switch(e.key.toLowerCase()) {
                    case 'w': controls.moveForward = false; break;
                    case 's': controls.moveBackward = false; break;
                    case 'a': controls.moveLeft = false; break;
                    case 'd': controls.moveRight = false; break;
                }
            });
            
            // ÿ™ÿØŸàŸäÿ± ÿßŸÑŸÉÿßŸÖŸäÿ±ÿß ÿ®ÿßŸÑŸÑŸÖÿ≥ ÿπŸÑŸâ ÿßŸÑÿ¥ÿßÿ¥ÿ©
            const canvas = document.getElementById('gameCanvas');
            
            canvas.addEventListener('touchstart', (e) => {
                if (e.touches.length === 1) {
                    const touch = e.touches[0];
                    const canvasRect = canvas.getBoundingClientRect();
                    const touchX = touch.clientX - canvasRect.left;
                    
                    // ÿ•ÿ∞ÿß ŸÉÿßŸÜ ÿßŸÑŸÑŸÖÿ≥ ÿπŸÑŸâ ÿßŸÑŸÜÿµŸÅ ÿßŸÑÿ£ŸäŸÖŸÜ ŸÖŸÜ ÿßŸÑÿ¥ÿßÿ¥ÿ©
                    if (touchX > canvasRect.width / 2) {
                        controls.isDragging = true;
                        controls.touchStartX = touch.clientX;
                        controls.touchStartY = touch.clientY;
                    }
                }
            }, false);
            
            canvas.addEventListener('touchmove', (e) => {
                if (controls.isDragging && e.touches.length === 1) {
                    e.preventDefault();
                    const touch = e.touches[0];
                    const deltaX = touch.clientX - controls.touchStartX;
                    const deltaY = touch.clientY - controls.touchStartY;
                    
                    controls.cameraRotation += deltaX * 0.005;
                    
                    controls.touchStartX = touch.clientX;
                    controls.touchStartY = touch.clientY;
                }
            }, false);
            
            canvas.addEventListener('touchend', () => {
                controls.isDragging = false;
            }, false);
            
            const joystick = document.getElementById('joystick');
            joystick.addEventListener('touchstart', handleJoystickStart, false);
            joystick.addEventListener('touchmove', handleJoystickMove, false);
            joystick.addEventListener('touchend', handleJoystickEnd, false);
            
            document.getElementById('shootBtn').addEventListener('touchstart', (e) => {
                e.preventDefault();
                shoot();
            });
            document.getElementById('healBtn').addEventListener('touchstart', (e) => {
                e.preventDefault();
                heal();
            });
            document.getElementById('reloadBtn').addEventListener('touchstart', (e) => {
                e.preventDefault();
                reload();
            });
            document.getElementById('pickupBtn').addEventListener('touchstart', (e) => {
                e.preventDefault();
                pickup();
            });
        }

        function handleJoystickStart(e) {
            e.preventDefault();
            controls.joystickActive = true;
        }

        function handleJoystickMove(e) {
            if (!controls.joystickActive) return;
            e.preventDefault();
            
            const touch = e.touches[0];
            if (!touch) return;
            
            const joystick = document.getElementById('joystick');
            const rect = joystick.getBoundingClientRect();
            
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;
            
            let deltaX = touch.clientX - centerX;
            let deltaY = touch.clientY - centerY;
            
            const distance = Math.sqrt(deltaX * deltaX + deltaY * deltaY);
            const maxDistance = rect.width / 2;
            
            if (distance > maxDistance) {
                deltaX = (deltaX / distance) * maxDistance;
                deltaY = (deltaY / distance) * maxDistance;
            }
            
            controls.joystickX = deltaX / maxDistance;
            controls.joystickY = deltaY / maxDistance;
            
            const knob = document.getElementById('joystickKnob');
            if (knob) {
                knob.style.transform = `translate(calc(-50% + ${deltaX}px), calc(-50% + ${deltaY}px))`;
            }
        }

        function handleJoystickEnd(e) {
            e.preventDefault();
            controls.joystickActive = false;
            controls.joystickX = 0;
            controls.joystickY = 0;
            
            const knob = document.getElementById('joystickKnob');
            if (knob) {
                knob.style.transform = 'translate(-50%, -50%)';
            }
        }

        // ÿ•ÿπÿßÿØÿ© ÿßŸÑÿ™ÿ≠ŸÖŸäŸÑ
        function reload() {
            if (gameState.ammo === 30) {
                showNotification('ÿßŸÑÿ≥ŸÑÿßÿ≠ ŸÖŸÖÿ™ŸÑÿ¶');
                return;
            }
            
            if (gameState.totalAmmo === 0) {
                showNotification('ŸÑÿß ÿ™Ÿàÿ¨ÿØ ÿ∞ÿÆŸäÿ±ÿ© ÿ•ÿ∂ÿßŸÅŸäÿ©');
                return;
            }
            
            playSound('reload');
            showNotification('ÿ•ÿπÿßÿØÿ© ÿßŸÑÿ™ÿ≠ŸÖŸäŸÑ...');
            
            // ŸÖŸÑÿ° ÿßŸÑÿ≥ŸÑÿßÿ≠ ÿ®ÿßŸÑŸÉÿßŸÖŸÑ
            const needed = 30 - gameState.ammo;
            const toReload = Math.min(needed, gameState.totalAmmo);
            
            gameState.ammo += toReload;
            gameState.totalAmmo -= toReload;
            
            updateAmmoDisplay();
            
            setTimeout(() => {
                showNotification('‚úÖ ÿ™ŸÖ ÿ•ÿπÿßÿØÿ© ÿßŸÑÿ™ÿ≠ŸÖŸäŸÑ!');
            }, 500);
        }

        // ÿßŸÑÿ™ŸÇÿßÿ∑ ÿßŸÑÿπŸÜÿßÿµÿ±
        function pickup() {
            let pickedUp = false;
            
            // ÿßŸÑÿ™ŸÇÿßÿ∑ ÿ∞ÿÆŸäÿ±ÿ©
            ammoBoxes.forEach((box, index) => {
                if (box.userData.collected) return;
                
                const distance = player.position.distanceTo(box.position);
                if (distance < 3) {
                    gameState.totalAmmo += box.userData.ammo;
                    box.userData.collected = true;
                    scene.remove(box);
                    playSound('pickup');
                    updateAmmoDisplay();
                    showNotification('ÿßŸÑÿ™ŸÇÿ∑ÿ™ ÿ∞ÿÆŸäÿ±ÿ© +' + box.userData.ammo);
                    pickedUp = true;
                }
            });
            
            if (!pickedUp) {
                showNotification('ŸÑÿß ÿ™Ÿàÿ¨ÿØ ÿπŸÜÿßÿµÿ± ŸÇÿ±Ÿäÿ®ÿ©');
            }
        }

        // ÿßŸÑÿπŸÑÿßÿ¨
        function heal() {
            if (gameState.health >= 100) {
                showNotification('ÿßŸÑÿµÿ≠ÿ© ŸÖŸÖÿ™ŸÑÿ¶ÿ©');
                return;
            }
            
            let healed = false;
            healingItems.forEach(item => {
                if (item.userData.collected) return;
                
                const distance = player.position.distanceTo(item.position);
                if (distance < 3) {
                    gameState.health = Math.min(100, gameState.health + item.userData.healAmount);
                    item.userData.collected = true;
                    scene.remove(item);
                    playSound('heal');
                    updateHealthDisplay();
                    showNotification('ÿ™ŸÖ ÿßŸÑÿπŸÑÿßÿ¨ +' + item.userData.healAmount);
                    healed = true;
                }
            });
            
            if (!healed) {
                showNotification('ŸÑÿß ÿ™Ÿàÿ¨ÿØ ÿπŸÜÿßÿµÿ± ÿπŸÑÿßÿ¨ ŸÇÿ±Ÿäÿ®ÿ©');
            }
        }

        // ÿ™ÿ≠ÿØŸäÿ´ ÿ≠ÿ±ŸÉÿ© ÿßŸÑŸÑÿßÿπÿ®
        function updatePlayerMovement() {
            const speed = player.userData.speed;
            let moveX = 0;
            let moveZ = 0;
            
            if (controls.moveForward) moveZ -= speed;
            if (controls.moveBackward) moveZ += speed;
            if (controls.moveLeft) moveX -= speed;
            if (controls.moveRight) moveX += speed;
            
            // ÿßŸÑÿ¨ŸàŸäÿ≥ÿ™ŸÉ - ÿßŸÑÿ¢ŸÜ ŸÑŸÑÿ£ŸÖÿßŸÖ Ÿäÿ™ÿ≠ÿ±ŸÉ ŸÑŸÑÿ£ŸÖÿßŸÖ ÿ®ÿ¥ŸÉŸÑ ÿµÿ≠Ÿäÿ≠
            if (controls.joystickActive) {
                moveX += controls.joystickX * speed * 1.5;
                moveZ += controls.joystickY * speed * 1.5;
            }
            
            if (moveX !== 0 || moveZ !== 0) {
                // ÿ™ÿ∑ÿ®ŸäŸÇ ÿßŸÑÿ≠ÿ±ŸÉÿ© ŸÖÿπ ÿßŸÑÿ£ÿÆÿ∞ ÿ®ÿπŸäŸÜ ÿßŸÑÿßÿπÿ™ÿ®ÿßÿ± ÿØŸàÿ±ÿßŸÜ ÿßŸÑŸÉÿßŸÖŸäÿ±ÿß
                const cos = Math.cos(controls.cameraRotation);
                const sin = Math.sin(controls.cameraRotation);
                
                const rotatedX = moveX * cos - moveZ * sin;
                const rotatedZ = moveX * sin + moveZ * cos;
                
                player.position.x += rotatedX;
                player.position.z += rotatedZ;
                
                const halfMap = gameConfig.mapSize / 2;
                player.position.x = Math.max(-halfMap, Math.min(halfMap, player.position.x));
                player.position.z = Math.max(-halfMap, Math.min(halfMap, player.position.z));
                
                checkCollision();
            }
            
            // ÿßŸÑŸÉÿßŸÖŸäÿ±ÿß ÿ™ÿØŸàÿ± 360 ÿØÿ±ÿ¨ÿ©
            const cameraDistance = 20;
            const cameraHeight = 12;
            
            camera.position.x = player.position.x + Math.sin(controls.cameraRotation) * cameraDistance;
            camera.position.y = player.position.y + cameraHeight;
            camera.position.z = player.position.z + Math.cos(controls.cameraRotation) * cameraDistance;
            
            camera.lookAt(new THREE.Vector3(player.position.x, player.position.y + 2, player.position.z));
        }

        // ÿßŸÑÿ™ÿ≠ŸÇŸÇ ŸÖŸÜ ÿßŸÑÿ™ÿµÿßÿØŸÖ
        function checkCollision() {
            buildings.forEach(building => {
                const buildingBox = new THREE.Box3().setFromObject(building);
                const playerBox = new THREE.Box3().setFromObject(player);
                
                if (buildingBox.intersectsBox(playerBox)) {
                    const direction = player.position.clone().sub(building.position).normalize();
                    player.position.add(direction.multiplyScalar(0.3));
                }
            });
            
            mountains.forEach(mountain => {
                const mountainBox = new THREE.Box3().setFromObject(mountain);
                const playerBox = new THREE.Box3().setFromObject(player);
                
                if (mountainBox.intersectsBox(playerBox)) {
                    const direction = player.position.clone().sub(mountain.position).normalize();
                    player.position.add(direction.multiplyScalar(0.3));
                }
            });
        }

        // ÿ™ÿ≠ÿØŸäÿ´ ÿßŸÑÿ®Ÿàÿ™ÿßÿ™
        function updateBots() {
            bots.forEach(bot => {
                if (!bot.userData.isAlive) return;
                
                const direction = new THREE.Vector3()
                    .subVectors(player.position, bot.position)
                    .normalize();
                
                // ÿ≠ÿ±ŸÉÿ© ÿßŸÑÿ®Ÿàÿ™ ŸÜÿ≠Ÿà ÿßŸÑŸÑÿßÿπÿ®
                bot.position.add(direction.multiplyScalar(bot.userData.speed * 0.1));
                bot.lookAt(player.position);
                
                const distance = bot.position.distanceTo(player.position);
                
                // ÿßŸÑÿ®Ÿàÿ™ Ÿäÿ∑ŸÑŸÇ ÿßŸÑŸÜÿßÿ±
                bot.userData.shootCooldown--;
                if (bot.userData.shootCooldown <= 0 && distance < 80) {
                    if (Math.random() < bot.userData.accuracy * 0.15) {
                        botShoot(bot);
                    }
                    bot.userData.shootCooldown = 25 + Math.random() * 20;
                }
            });
        }

        // ÿ•ÿ∑ŸÑÿßŸÇ ŸÜÿßÿ± ÿßŸÑÿ®Ÿàÿ™
        function botShoot(bot) {
            const bulletGeometry = new THREE.SphereGeometry(0.2, 8, 8);
            const bulletMaterial = new THREE.MeshBasicMaterial({ 
                color: 0xff0000,
                emissive: 0xff0000,
                emissiveIntensity: 1
            });
            const bullet = new THREE.Mesh(bulletGeometry, bulletMaterial);
            
            bullet.position.copy(bot.position);
            bullet.position.y += 1.5;
            
            const direction = new THREE.Vector3()
                .subVectors(player.position, bot.position)
                .normalize();
            
            // ÿØŸÇÿ© ÿ£ŸÇŸÑ ŸÑŸÑÿ®Ÿàÿ™ÿßÿ™
            direction.x += (Math.random() - 0.5) * (1.2 - bot.userData.accuracy);
            direction.y += (Math.random() - 0.5) * 0.3;
            direction.z += (Math.random() - 0.5) * (1.2 - bot.userData.accuracy);
            direction.normalize();
            
            bullet.userData = {
                velocity: direction.multiplyScalar(3.5),
                damage: 18,
                lifetime: 150,
                fromBot: true
            };
            
            scene.add(bullet);
            bullets.push(bullet);
            playSound('shoot');
        }

        // ÿ™ÿ≠ÿØŸäÿ´ ÿßŸÑÿ±ÿµÿßÿµ
        function updateBullets() {
            bullets = bullets.filter(bullet => {
                bullet.position.add(bullet.userData.velocity);
                bullet.userData.lifetime--;
                
                if (bullet.userData.lifetime <= 0) {
                    scene.remove(bullet);
                    return false;
                }
                
                if (bullet.userData.fromBot) {
                    // ÿ±ÿµÿßÿµ ÿßŸÑÿ®Ÿàÿ™ ŸäÿµŸäÿ® ÿßŸÑŸÑÿßÿπÿ®
                    const distance = bullet.position.distanceTo(player.position);
                    if (distance < 2) {
                        gameState.health -= bullet.userData.damage;
                        updateHealthDisplay();
                        playSound('hit');
                        scene.remove(bullet);
                        showNotification('ÿ£ÿµÿ®ÿ™! -' + bullet.userData.damage);
                        
                        if (gameState.health <= 0) {
                            endGame(false);
                        }
                        return false;
                    }
                } else if (bullet.userData.fromPlayer) {
                    // ÿ±ÿµÿßÿµ ÿßŸÑŸÑÿßÿπÿ® ŸäÿµŸäÿ® ÿßŸÑÿ®Ÿàÿ™ÿßÿ™
                    for (let i = 0; i < bots.length; i++) {
                        const bot = bots[i];
                        if (!bot.userData.isAlive) continue;
                        
                        const distance = bullet.position.distanceTo(bot.position);
                        if (distance < 2.5) {
                            bot.userData.health -= bullet.userData.damage;
                            playSound('hit');
                            
                            showNotification('ÿ•ÿµÿßÿ®ÿ©! -' + bullet.userData.damage);
                            
                            if (bot.userData.health <= 0) {
                                bot.userData.isAlive = false;
                                scene.remove(bot);
                                gameState.kills++;
                                gameState.alive--;
                                updateStats();
                                showNotification('üéØ ŸÇÿ™ŸÑ ÿπÿØŸà! üíÄ', true);
                                
                                if (gameState.alive === 1) {
                                    setTimeout(() => endGame(true), 500);
                                }
                            }
                            
                            scene.remove(bullet);
                            return false;
                        }
                    }
                }
                
                return true;
            });
        }

        // ÿ™ÿ≠ÿØŸäÿ´ ÿßŸÑŸÖŸÜÿ∑ŸÇÿ©
        function updateZone() {
            gameState.zoneTimeLeft--;
            document.getElementById('zoneTime').textContent = gameState.zoneTimeLeft;
            
            if (gameState.zoneTimeLeft <= 0) {
                gameState.zoneRadius -= 50;
                gameState.zoneTimeLeft = 60;
                
                if (gameState.zoneRadius < 50) {
                    gameState.zoneRadius = 50;
                }
                
                showNotification('‚ö†Ô∏è ÿßŸÑŸÖŸÜÿ∑ŸÇÿ© ÿ™ÿ∂ŸäŸÇ!');
            }
            
            const distanceFromCenter = Math.sqrt(
                player.position.x * player.position.x +
                player.position.z * player.position.z
            );
            
            if (distanceFromCenter > gameState.zoneRadius) {
                gameState.health -= 0.5;
                updateHealthDisplay();
                
                if (gameState.health <= 0) {
                    endGame(false);
                }
            }
        }

        // ÿ™ÿ≠ÿØŸäÿ´ ÿßŸÑÿπÿ±ÿ∂
        function updateHealthDisplay() {
            gameState.health = Math.max(0, Math.min(100, gameState.health));
            document.getElementById('healthFill').style.width = gameState.health + '%';
            document.getElementById('healthText').textContent = Math.floor(gameState.health);
        }

        function updateAmmoDisplay() {
            document.getElementById('currentAmmo').textContent = gameState.ammo;
            document.getElementById('totalAmmo').textContent = gameState.totalAmmo;
        }

        function updateStats() {
            document.getElementById('killCount').textContent = gameState.kills;
            document.getElementById('aliveCount').textContent = gameState.alive;
        }

        function showNotification(message, isKill = false) {
            const notification = document.createElement('div');
            notification.className = 'notification' + (isKill ? ' kill-notification' : '');
            notification.textContent = message;
            
            document.getElementById('notifications').appendChild(notification);
            
            setTimeout(() => {
                notification.remove();
            }, 3000);
        }

        function startGameTimers() {
            setInterval(() => {
                if (gameState.isPlaying) {
                    gameState.gameTime++;
                    updateZone();
                }
            }, 1000);
        }

        function endGame(won) {
            gameState.isPlaying = false;
            
            const endScreen = document.getElementById('endScreen');
            const endTitle = document.getElementById('endTitle');
            
            if (won) {
                endTitle.textContent = 'üèÜ ŸÅŸàÿ≤ ÿπÿ∏ŸäŸÖ!';
                endTitle.style.color = '#FFD700';
            } else {
                endTitle.textContent = 'üíÄ ÿßŸÜÿ™Ÿáÿ™ ÿßŸÑŸÑÿπÿ®ÿ©';
                endTitle.style.color = '#ff0000';
            }
            
            document.getElementById('finalKills').textContent = gameState.kills;
            const mins = Math.floor(gameState.gameTime / 60);
            const secs = gameState.gameTime % 60;
            document.getElementById('finalTime').textContent = mins + ':' + (secs < 10 ? '0' : '') + secs;
            document.getElementById('finalRank').textContent = won ? '1 / 16' : gameState.alive + ' / 16';
            
            endScreen.style.display = 'flex';
        }

        let animationId = null;
        function animate() {
            if (!gameState.isPlaying) {
                if (animationId) {
                    cancelAnimationFrame(animationId);
                }
                return;
            }
            
            animationId = requestAnimationFrame(animate);
            
            try {
                updatePlayerMovement();
                updateBots();
                updateBullets();
                
                if (renderer && scene && camera) {
                    renderer.render(scene, camera);
                }
            } catch (error) {
                console.error('Animation error:', error);
            }
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
