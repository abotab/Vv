        // Ø¥Ø¹Ø¯Ø§Ø¯ Ø§Ù„ØªØ­ÙƒÙ…
        function setupControls() {
            // Ù„ÙˆØ­Ø© Ø§Ù„Ù…ÙØ§ØªÙŠØ­
            document.addEventListener('keydown', (e) => {
                switch(e.key) {

            document.addEventListener('keyup', (e) => {
                switch(e.key) {

                    case 's': case 'S': controls.moveBackward = false; break;
                    case 'a': case 'A': controls.moveLeft = false; break;
                    case 'd': case 'D': controls.moveRight = false; break;
                }
            });
            
            // Joystick Ù„Ù„Ù…ÙˆØ¨Ø§ÙŠÙ„
            const joystick = document.getElementById('joystick');
            const knob = document.getElementById('joystickKnob');
            
            joystick.addEventListener('touchstart', handleJoystickStart, false);
            joystick.addEventListener('touchmove', handleJoystickMove, false);
            joystick.addEventListener('touchend', handleJoystickEnd, false);
            
            // Ø£Ø²Ø±Ø§Ø± Ø§Ù„Ø£ÙƒØ´Ù†

        function handleJoystickStart(e) {
            e.preventDefault();
            controls.joystickActive = true;
        }

        function handleJoystickMove(e) {
            if (!controls.joystickActive) return;
            e.preventDefault();
            
            const touch = e.touches[0];
            if (!touch) return;
            
            const joystick = document.getElementById('joystick');
            const rect = joystick.getBoundingClientRect();
            
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;
            
            let deltaX = touch.clientX - centerX;
            let deltaY = touch.clientY - centerY;
            
            const distance = Math.sqrt(deltaX * deltaX + deltaY * deltaY);
            const maxDistance = rect.width / 2;
            
            if (distance > maxDistance) {
                deltaX = (deltaX / distance) * maxDistance;
                deltaY = (deltaY / distance) * maxDistance;
            }
            
            controls.joystickX = deltaX / maxDistance;
            controls.joystickY = deltaY / maxDistance;
            
            const knob = document.getElementById('joystickKnob');
            if (knob) {
                knob.style.transform = `translate(calc(-50% + ${deltaX}px), calc(-50% + ${deltaY}px))`;
            }
        }

        function handleJoystickEnd(e) {
            e.preventDefault();
            controls.joystickActive = false;
            controls.joystickX = 0;
            controls.joystickY = 0;
            
            const knob = document.getElementById('joystickKnob');
            knob.style.transform = 'translate(-50%, -50%)';
        }

        // ØªØ­Ø¯ÙŠØ« Ø­Ø±ÙƒØ© Ø§Ù„Ù„Ø§Ø¹Ø¨
        function updatePlayerMovement() {
            const speed = player.userData.speed;
            let moveX = 0;
            let moveZ = 0;
            
            // Ø§Ù„ØªØ­ÙƒÙ… Ø¨Ù„ÙˆØ­Ø© Ø§Ù„Ù…ÙØ§ØªÙŠØ­
            if (controls.moveForward) moveZ -= speed;
            if (controls.moveBackward) moveZ += speed;
            if (controls.moveLeft) moveX -= speed;
            if (controls.moveRight) moveX += speed;
            
            // Ø§Ù„ØªØ­ÙƒÙ… Ø¨Ø§Ù„Ø¬ÙˆÙŠØ³ØªÙƒ - Ø­Ø±ÙƒØ© Ù…Ø¹ÙƒÙˆØ³Ø© Ù„Ù„Ø£Ù…Ø§Ù… ÙˆØ§Ù„Ø®Ù„Ù
            if (controls.joystickActive) {
                moveX += controls.joystickX * speed * 1.5;
                moveZ -= controls.joystickY * speed * 1.5; // Ù…Ø¹ÙƒÙˆØ³Ø© Ù„ØªÙƒÙˆÙ† Ø·Ø¨ÙŠØ¹ÙŠØ©
            }
            
            if (moveX !== 0 || moveZ !== 0) {
                // ØµÙˆØª Ø®Ø·ÙˆØ§Øª
                if (Math.random() < 0.1) {
                    playSound('footstep', 0.05);
                }
                
                // ØªØ·Ø¨ÙŠÙ‚ Ø§Ù„Ø­Ø±ÙƒØ© Ø¨Ø§Ù„Ù†Ø³Ø¨Ø© Ù„Ø§ØªØ¬Ø§Ù‡ Ø§Ù„ÙƒØ§Ù…ÙŠØ±Ø§
                const angle = Math.atan2(camera.position.x - player.position.x, camera.position.z - player.position.z);
                const moveDirection = new THREE.Vector3(
                    moveX * Math.cos(angle) - moveZ * Math.sin(angle),
                    0,
                    moveX * Math.sin(angle) + moveZ * Math.cos(angle)
                );
                
                player.position.x += moveDirection.x;
                player.position.z += moveDirection.z;
                
                // Ø§Ù„ØªØ£ÙƒØ¯ Ù…Ù† Ø§Ù„Ø¨Ù‚Ø§Ø¡ Ø¯Ø§Ø®Ù„ Ø§Ù„Ø®Ø±ÙŠØ·Ø©
                const halfMap = gameConfig.mapSize / 2;
                player.position.x = Math.max(-halfMap, Math.min(halfMap, player.position.x));
                player.position.z = Math.max(-halfMap, Math.min(halfMap, player.position.z));
                
                // Ø§Ù„ØªØ­Ù‚Ù‚ Ù…Ù† Ø§Ù„ØªØµØ§Ø¯Ù… Ù…Ø¹ Ø§Ù„Ù…Ø¨Ø§Ù†ÙŠ
                checkBuildingCollision();
            }
            
            // ØªØ­Ø¯ÙŠØ« Ù…ÙˆÙ‚Ø¹ Ø§Ù„ÙƒØ§Ù…ÙŠØ±Ø§ - Ù…Ù†Ø¸ÙˆØ± Ù…Ù† Ø§Ù„Ø®Ù„Ù ÙˆØ§Ù„Ø£Ø¹Ù„Ù‰
            const cameraDistance = 15;

            const lookAtPoint = new THREE.Vector3(

        // Ø§Ù„ØªØ­Ù‚Ù‚ Ù…Ù† Ø§Ù„ØªØµØ§Ø¯Ù…
        function checkBuildingCollision() {
            buildings.forEach(building => {
                const buildingBox = new THREE.Box3().setFromObject(building);
                const playerBox = new THREE.Box3().setFromObject(player);
                
                if (buildingBox.intersectsBox(playerBox)) {
                    // Ø¯ÙØ¹ Ø§Ù„Ù„Ø§Ø¹Ø¨ Ù„Ù„Ø®Ù„Ù
                    const direction = player.position.clone().sub(building.position).normalize();
                    player.position.add(direction.multiplyScalar(0.2));

        }

        // ØªØ­Ø¯ÙŠØ« Ø§Ù„Ø¨ÙˆØªØ§Øª
        function updateBots() {
            bots.forEach(bot => {
                if (!bot.userData.isAlive) return;
                
                // Ø§Ù„Ø¨Ø­Ø« Ø¹Ù† Ù‡Ø¯Ù (Ø§Ù„Ù„Ø§Ø¹Ø¨ Ø£Ùˆ Ø¨ÙˆØª Ø¢Ø®Ø±)
                let closestTarget = player;
                let closestDistance = bot.position.distanceTo(player.position);
                
                // Ø­Ø±ÙƒØ© Ø§Ù„Ø¨ÙˆØª Ù†Ø­Ùˆ Ø§Ù„Ù‡Ø¯Ù
                const direction = new THREE.Vector3()
                    .subVectors(closestTarget.position, bot.position)

                bot.position.add(direction.multiplyScalar(bot.userData.speed * 0.1));
                bot.lookAt(closestTarget.position);
                
                // Ø¥Ø·Ù„Ø§Ù‚ Ø§Ù„Ù†Ø§Ø±
                bot.userData.shootCooldown--;
                if (bot.userData.shootCooldown <= 0 && closestDistance < 50) {

        // Ø¥Ø·Ù„Ø§Ù‚ Ù†Ø§Ø± Ø§Ù„Ø¨ÙˆØª
        function botShoot(bot) {
            const bulletGeometry = new THREE.SphereGeometry(0.1, 8, 8);
            const bulletMaterial = new THREE.MeshBasicMaterial({ color: 0xff0000 });
            const bullet = new THREE.Mesh(bulletGeometry, bulletMaterial);
            
            bullet.position.copy(bot.position);
            bullet.position.y += 1;
            
            const direction = new THREE.Vector3()
                .subVectors(player.position, bot.position)
                .normalize();
            
            // Ø¥Ø¶Ø§ÙØ© Ø¹Ø¯Ù… Ø¯Ù‚Ø©
            direction.x += (Math.random() - 0.5) * (1 - bot.userData.accuracy);
            direction.z += (Math.random() - 0.5) * (1 - bot.userData.accuracy);
            direction.normalize();
            
            bullet.userData = {
                velocity: direction.multiplyScalar(2),

                fromBot: true

            scene.add(bullet);

        function updateBullets() {
            bullets = bullets.filter(bullet => {

                bullet.userData.lifetime--;

                // Ø§Ù„ØªØ­Ù‚Ù‚ Ù…Ù† Ø§Ù„Ø¥ØµØ§Ø¨Ø©
                if (bullet.userData.fromBot) {
                    // Ø±ØµØ§Øµ Ø§Ù„Ø¨ÙˆØª ÙŠØµÙŠØ¨ Ø§Ù„Ù„Ø§Ø¹Ø¨
                    const distance = bullet.position.distanceTo(player.position);

                    for (let bot of bots) {
