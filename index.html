<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>صراع البقاء</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
        }
        
        html, body {
            font-family: 'Cairo', sans-serif;
            background: #000;
            color: #fff;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            position: fixed;
        }
        
        /* ==================== شاشة الافتتاح ==================== */
        .splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(180deg, #0a0a0a 0%, #1a0a00 50%, #0a0a0a 100%);
            z-index: 1000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: opacity 0.8s ease, visibility 0.8s;
        }
        
        .splash-screen.hidden {
            opacity: 0;
            visibility: hidden;
        }
        
        /* شعار الدوران */
        .spinning-logo {
            width: 180px;
            height: 180px;
            position: relative;
            margin-bottom: 60px;
            animation: spin 3s linear infinite;
            filter: drop-shadow(0 0 30px rgba(255, 152, 0, 0.8));
        }
        
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        .spinning-logo::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
            height: 200px;
            border: 3px solid transparent;
            border-top-color: #ff9800;
            border-bottom-color: #ff5722;
            border-radius: 50%;
            animation: pulse-ring 1.5s ease-out infinite;
        }
        
        @keyframes pulse-ring {
            0% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
            100% { transform: translate(-50%, -50%) scale(1.3); opacity: 0; }
        }
        
        .logo-inner {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #ff9800, #ff5722);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4rem;
            font-weight: 900;
            color: #fff;
            text-shadow: 0 0 20px rgba(0,0,0,0.5);
            box-shadow: 
                inset 0 0 30px rgba(255,255,255,0.3),
                0 0 50px rgba(255, 152, 0, 0.5);
        }
        
        /* شريط التحميل */
        .loading-container {
            width: 80%;
            max-width: 350px;
            text-align: center;
        }
        
        .loading-bar-bg {
            width: 100%;
            height: 12px;
            background: rgba(255,255,255,0.1);
            border-radius: 20px;
            overflow: hidden;
            position: relative;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.5);
            border: 1px solid rgba(255,152,0,0.3);
        }
        
        .loading-bar-fill {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #ff9800, #ff5722, #ff9800);
            background-size: 200% 100%;
            border-radius: 20px;
            transition: width 0.3s ease;
            box-shadow: 0 0 20px rgba(255, 152, 0, 0.8);
            animation: shimmer 1s linear infinite;
            position: relative;
        }
        
        @keyframes shimmer {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }
        
        .loading-text {
            margin-top: 20px;
            font-size: 1.3rem;
            font-weight: 700;
            color: #ff9800;
            text-shadow: 0 0 10px rgba(255, 152, 0, 0.5);
        }
        
        .loading-percent {
            font-size: 2.5rem;
            font-weight: 900;
            color: #fff;
            margin-top: 10px;
            text-shadow: 0 0 20px rgba(255, 152, 0, 0.8);
        }
        
        .loading-status {
            margin-top: 15px;
            font-size: 0.9rem;
            color: #aaa;
            opacity: 0.8;
        }
        
        /* ==================== اللوبي ==================== */
        .lobby-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            visibility: hidden;
            transition: opacity 1s ease 0.5s;
        }
        
        .lobby-container.active {
            opacity: 1;
            visibility: visible;
        }
        
        /* طبقة الفيديو */
        .video-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        
        .video-bg {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        /* تأثيرات الفيديو */
        .video-effects {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
            pointer-events: none;
            background: 
                radial-gradient(circle at 30% 50%, rgba(255,152,0,0.1) 0%, transparent 50%),
                radial-gradient(circle at 70% 50%, rgba(255,87,34,0.1) 0%, transparent 50%),
                linear-gradient(180deg, rgba(0,0,0,0.4) 0%, transparent 30%, transparent 70%, rgba(0,0,0,0.6) 100%);
        }
        
        /* طبقة الرقصة */
        .dance-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 3;
            display: none;
            background: #000;
        }
        
        .dance-layer.active {
            display: block;
        }
        
        .dance-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        /* UI Layer */
        .ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
            pointer-events: none;
        }
        
        /* الشعار العلوي الأيسر */
        .game-logo {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 12px 20px;
            background: rgba(0, 0, 0, 0.6);
            border: 2px solid rgba(255, 152, 0, 0.6);
            border-radius: 12px;
            backdrop-filter: blur(10px);
            pointer-events: auto;
        }
        
        .logo-text {
            font-size: 1.4rem;
            font-weight: 900;
            background: linear-gradient(180deg, #ffeb3b 0%, #ff9800 50%, #ff5722 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            filter: drop-shadow(0 0 8px rgba(255, 152, 0, 0.6));
            letter-spacing: 1px;
        }
        
        /* زر الرقصات السفلي الأيسر */
        .dance-button {
            position: absolute;
            bottom: 30px;
            left: 20px;
            width: 60px;
            height: 60px;
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid #ff9800;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            pointer-events: auto;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 20px rgba(255, 152, 0, 0.4);
        }
        
        .dance-button:active {
            transform: scale(0.95);
        }
        
        .dance-button-icon {
            width: 30px;
            height: 30px;
            fill: #ff9800;
            filter: drop-shadow(0 0 5px rgba(255, 152, 0, 0.8));
        }
        
        /* قائمة الرقصات */
        .dance-menu {
            position: absolute;
            bottom: 100px;
            left: 20px;
            background: rgba(0, 0, 0, 0.9);
            border: 2px solid #ff9800;
            border-radius: 15px;
            padding: 15px;
            display: none;
            flex-direction: row;
            gap: 12px;
            pointer-events: auto;
            backdrop-filter: blur(15px);
            box-shadow: 0 0 30px rgba(255, 152, 0, 0.5);
            animation: slideUp 0.3s ease;
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .dance-menu.active {
            display: flex;
        }
        
        /* عنصر الرقصة */
        .dance-item {
            width: 70px;
            height: 70px;
            background: linear-gradient(135deg, rgba(255,152,0,0.3), rgba(255,87,34,0.3));
            border: 2px solid rgba(255, 152, 0, 0.5);
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
            overflow: hidden;
        }
        
        .dance-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }
        
        .dance-item:active::before {
            left: 100%;
        }
        
        .dance-item:active {
            transform: scale(0.95);
            border-color: #ffeb3b;
        }
        
        .dance-item-img {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #ff9800;
            margin-bottom: 5px;
        }
        
        .dance-item-name {
            font-size: 0.65rem;
            color: #fff;
            font-weight: 700;
            text-align: center;
        }
        
        /* مؤشر التحميل */
        .buffering {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 200;
            display: none;
        }
        
        .buffering-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255,152,0,0.3);
            border-top-color: #ff9800;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        /* تأثيرات النار */
        .fire-glow {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 5;
            background: 
                radial-gradient(ellipse at 50% 100%, rgba(255,87,34,0.2) 0%, transparent 60%),
                radial-gradient(ellipse at 20% 80%, rgba(255,152,0,0.1) 0%, transparent 40%),
                radial-gradient(ellipse at 80% 80%, rgba(255,87,34,0.1) 0%, transparent 40%);
            animation: fire-pulse 2s ease-in-out infinite;
        }
        
        @keyframes fire-pulse {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 1; }
        }
        
        /* منع التحديد */
        .noselect {
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
    </style>
</head>
<body class="noselect">
    <!-- ==================== شاشة الافتتاح ==================== -->
    <div class="splash-screen" id="splashScreen">
        <div class="spinning-logo">
            <div class="logo-inner">ص</div>
        </div>
        
        <div class="loading-container">
            <div class="loading-bar-bg">
                <div class="loading-bar-fill" id="loadingBar"></div>
            </div>
            <div class="loading-text">جاري تحميل اللعبة</div>
            <div class="loading-percent" id="loadingPercent">0%</div>
            <div class="loading-status" id="loadingStatus">تهيئة المحرك...</div>
        </div>
    </div>
    
    <!-- ==================== اللوبي ==================== -->
    <div class="lobby-container" id="lobbyContainer">
        <!-- طبقة الفيديو الرئيسي -->
        <div class="video-layer" id="mainVideoLayer">
            <video class="video-bg" id="mainVideo" autoplay loop muted playsinline>
                <source src="https://c.top4top.io/m_36866jzef0.mp4" type="video/mp4">
            </video>
        </div>
        
        <!-- طبقة الرقصة -->
        <div class="dance-layer" id="danceLayer">
            <video class="dance-video" id="danceVideo" playsinline></video>
        </div>
        
        <!-- التأثيرات -->
        <div class="video-effects"></div>
        <div class="fire-glow"></div>
        
        <!-- UI -->
        <div class="ui-layer">
            <!-- الشعار -->
            <div class="game-logo">
                <div class="logo-text">صراع البقاء</div>
            </div>
            
            <!-- زر الرقصات -->
            <div class="dance-button" id="danceBtn" onclick="toggleDanceMenu()">
                <svg class="dance-button-icon" viewBox="0 0 24 24">
                    <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 14.5v-9l6 4.5-6 4.5z"/>
                    <circle cx="12" cy="12" r="3" fill="none" stroke="#ff9800" stroke-width="2"/>
                    <path d="M12 8v8M8 12h8" stroke="#ff9800" stroke-width="2"/>
                </svg>
            </div>
            
            <!-- قائمة الرقصات -->
            <div class="dance-menu" id="danceMenu">
                <!-- رقصة البربي -->
                <div class="dance-item" onclick="playDance('barby', 'https://c.top4top.io/m_3686hcaeh0.mp4')">
                    <div class="dance-item-img" style="background: linear-gradient(135deg, #ff6b9d, #c44569);"></div>
                    <div class="dance-item-name">بربي</div>
                </div>
                
                <!-- رقصة الجوبي -->
                <div class="dance-item" onclick="playDance('gawby', 'https://d.top4top.io/m_368616zt40.mp4')">
                    <div class="dance-item-img" style="background: linear-gradient(135deg, #00d2d3, #5f27cd);"></div>
                    <div class="dance-item-name">جوبي</div>
                </div>
                
                <!-- رقصة الدب -->
                <div class="dance-item" onclick="playDance('bear', 'https://l.top4top.io/m_3686rvkf40.mp4')">
                    <div class="dance-item-img" style="background: linear-gradient(135deg, #8b4513, #d2691e);"></div>
                    <div class="dance-item-name">الدب</div>
                </div>
            </div>
        </div>
        
        <!-- مؤشر التحميل -->
        <div class="buffering" id="buffering">
            <div class="buffering-spinner"></div>
        </div>
    </div>
    
    <script>
        // ==================== عناصر DOM ====================
        const splashScreen = document.getElementById('splashScreen');
        const lobbyContainer = document.getElementById('lobbyContainer');
        const loadingBar = document.getElementById('loadingBar');
        const loadingPercent = document.getElementById('loadingPercent');
        const loadingStatus = document.getElementById('loadingStatus');
        const danceMenu = document.getElementById('danceMenu');
        const danceBtn = document.getElementById('danceBtn');
        const mainVideo = document.getElementById('mainVideo');
        const danceLayer = document.getElementById('danceLayer');
        const danceVideo = document.getElementById('danceVideo');
        const buffering = document.getElementById('buffering');
        
        let isDancing = false;
        let currentDance = null;
        
        // ==================== شريط التحميل ====================
        const loadingStages = [
            { percent: 15, text: 'تهيئة المحرك...', delay: 800 },
            { percent: 30, text: 'تحميل الموارد...', delay: 1200 },
            { percent: 50, text: 'تحميل الفيديو...', delay: 1500 },
            { percent: 75, text: 'تحضير الرقصات...', delay: 1200 },
            { percent: 90, text: 'تجهيز اللوبي...', delay: 1000 },
            { percent: 100, text: 'جاهز!', delay: 500 }
        ];
        
        let currentStage = 0;
        let currentPercent = 0;
        
        function updateLoading() {
            if (currentStage >= loadingStages.length) {
                setTimeout(enterLobby, 500);
                return;
            }
            
            const stage = loadingStages[currentStage];
            const increment = (stage.percent - currentPercent) / 20;
            let step = 0;
            
            const interval = setInterval(() => {
                step++;
                currentPercent += increment;
                
                if (currentPercent >= stage.percent) {
                    currentPercent = stage.percent;
                    clearInterval(interval);
                    
                    loadingBar.style.width = currentPercent + '%';
                    loadingPercent.textContent = Math.floor(currentPercent) + '%';
                    loadingStatus.textContent = stage.text;
                    
                    currentStage++;
                    setTimeout(updateLoading, stage.delay);
                } else {
                    loadingBar.style.width = currentPercent + '%';
                    loadingPercent.textContent = Math.floor(currentPercent) + '%';
                }
            }, 50);
        }
        
        // ==================== دخول اللوبي ====================
        function enterLobby() {
            splashScreen.classList.add('hidden');
            lobbyContainer.classList.add('active');
            
            // تشغيل الفيديو الرئيسي
            mainVideo.currentTime = 0;
            mainVideo.play().catch(e => console.log('Autoplay prevented'));
        }
        
        // ==================== نظام الرقصات ====================
        function toggleDanceMenu() {
            danceMenu.classList.toggle('active');
        }
        
        function playDance(danceName, videoUrl) {
            if (isDancing) return;
            
            isDancing = true;
            currentDance = danceName;
            
            // إخفاء القائمة
            danceMenu.classList.remove('active');
            
            // إظهار مؤشر التحميل
            buffering.style.display = 'block';
            
            // تحميل وتشغيل الفيديو
            danceVideo.src = videoUrl;
            danceVideo.load();
            
            danceVideo.oncanplaythrough = function() {
                buffering.style.display = 'none';
                
                // إظهار طبقة الرقص
                danceLayer.classList.add('active');
                
                // تشغيل الفيديو
                danceVideo.currentTime = 0;
                danceVideo.play();
                
                // إيقاف الفيديو الرئيسي مؤقتاً
                mainVideo.pause();
            };
            
            // عند انتهاء الرقصة
            danceVideo.onended = endDance;
            
            // احتياطي للتأكد من العودة
            danceVideo.ontimeupdate = function() {
                if (danceVideo.currentTime >= danceVideo.duration - 0.3) {
                    endDance();
                }
            };
            
            // معالجة الأخطاء
            danceVideo.onerror = function() {
                buffering.style.display = 'none';
                alert('خطأ في تحميل الرقصة');
                endDance();
            };
        }
        
        function endDance() {
            if (!isDancing) return;
            
            isDancing = false;
            currentDance = null;
            
            // إخفاء طبقة الرقص
            danceLayer.classList.remove('active');
            
            // إيقاف فيديو الرقص
            danceVideo.pause();
            danceVideo.currentTime = 0;
            danceVideo.src = '';
            
            // إعادة تشغيل الفيديو الرئيسي
            mainVideo.currentTime = 0;
            mainVideo.play();
            
            // إزالة المستمعين
            danceVideo.oncanplaythrough = null;
            danceVideo.onended = null;
            danceVideo.ontimeupdate = null;
            danceVideo.onerror = null;
        }
        
        // ==================== إغلاق القائمة عند النقر خارجها ====================
        document.addEventListener('click', function(e) {
            if (!e.target.closest('.dance-button') && !e.target.closest('.dance-menu')) {
                danceMenu.classList.remove('active');
            }
        });
        
        // ==================== بدء التحميل تلقائياً ====================
        window.addEventListener('load', function() {
            setTimeout(updateLoading, 500);
        });
        
        // ==================== منع السلوك الافتراضي للهاتف ====================
        document.addEventListener('touchmove', function(e) {
            if (e.target.closest('.dance-menu')) return;
            e.preventDefault();
        }, { passive: false });
        
        // منع القائمة السياقية
        document.addEventListener('contextmenu', e => e.preventDefault());
        
        // منع التحديث بالسحب للأسفل
        document.body.addEventListener('touchmove', function(e) {
            e.preventDefault();
        }, { passive: false });
    </script>
</body>
</html>
