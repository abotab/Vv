<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>الهروب من الشرطة - Police Chase 3D</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@700;900&family=Teko:wght@600&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Cairo', sans-serif;
            overflow: hidden;
            background: linear-gradient(135deg, #0a0e27 0%, #1a1f3a 100%);
            touch-action: none;
        }

        #gameCanvas {
            display: block;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(to bottom, #87ceeb 0%, #4a90b5 50%, #2d5a7b 100%);
        }

        /* واجهة اللعبة */
        #gameUI {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 100;
        }

        /* شريط المعلومات العلوي */
        #topBar {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            padding: 15px 20px;
            background: linear-gradient(180deg, rgba(0,0,0,0.8) 0%, rgba(0,0,0,0) 100%);
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }

        .stat-box {
            background: rgba(255, 68, 68, 0.95);
            padding: 8px 15px;
            border-radius: 12px;
            color: white;
            font-weight: 900;
            font-size: 18px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            box-shadow: 0 4px 15px rgba(255, 68, 68, 0.4);
            animation: pulse 2s infinite;
        }

        .stat-box.speed {
            background: linear-gradient(135deg, #00ff88 0%, #00cc66 100%);
            box-shadow: 0 4px 15px rgba(0, 255, 136, 0.4);
        }

        .stat-box.score {
            background: linear-gradient(135deg, #ffd700 0%, #ffaa00 100%);
            box-shadow: 0 4px 15px rgba(255, 215, 0, 0.4);
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        /* أزرار التحكم */
        #controls {
            position: absolute;
            bottom: 20px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            padding: 0 20px;
            pointer-events: auto;
        }

        .control-group {
            display: flex;
            gap: 15px;
            align-items: flex-end;
        }

        /* جويستيك محسّن */
        #joystick {
            position: relative;
            width: 120px;
            height: 120px;
            background: radial-gradient(circle at 30% 30%, rgba(100,100,255,0.15) 0%, rgba(50,50,150,0.1) 100%);
            border: 4px solid rgba(100,200,255,0.4);
            border-radius: 50%;
            box-shadow: 0 10px 40px rgba(0,0,0,0.4), inset 0 0 30px rgba(100,200,255,0.2);
            pointer-events: auto;
            backdrop-filter: blur(10px);
        }

        #joystickKnob {
            position: absolute;
            width: 55px;
            height: 55px;
            background: radial-gradient(circle at 30% 30%, #ff3366 0%, #cc0044 100%);
            border: 5px solid rgba(255,255,255,0.95);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 6px 25px rgba(255, 51, 102, 0.7), inset 0 3px 15px rgba(255,255,255,0.4), inset 0 -3px 10px rgba(0,0,0,0.2);
            transition: all 0.05s cubic-bezier(0.4, 0, 0.2, 1);
        }

        #joystickKnob::after {
            content: '';
            position: absolute;
            width: 18px;
            height: 18px;
            background: radial-gradient(circle, rgba(255,255,255,0.8), transparent);
            border-radius: 50%;
            top: 6px;
            left: 10px;
        }

        /* زر القفز */
        #jumpBtn {
            width: 85px;
            height: 85px;
            background: radial-gradient(circle at 30% 30%, #ffeb3b 0%, #ff9800 100%);
            border: 4px solid rgba(255,255,255,0.95);
            border-radius: 50%;
            color: #000;
            font-size: 14px;
            font-weight: 900;
            box-shadow: 0 8px 30px rgba(255, 193, 7, 0.6), inset 0 3px 15px rgba(255,255,255,0.5), inset 0 -3px 10px rgba(0,0,0,0.1);
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            user-select: none;
            transition: all 0.15s cubic-bezier(0.4, 0, 0.2, 1);
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            backdrop-filter: blur(5px);
            line-height: 1.3;
        }

        #jumpBtn:active {
            transform: scale(0.92) translateY(-8px);
            box-shadow: 0 15px 45px rgba(255, 193, 7, 0.9), inset 0 5px 20px rgba(255,255,255,0.6);
        }

        #jumpBtn::before {
            content: '';
            position: absolute;
            width: 25px;
            height: 25px;
            background: radial-gradient(circle, rgba(255,255,255,0.6), transparent);
            border-radius: 50%;
            top: 10px;
            left: 18px;
        }

        /* زر التسريع */
        #boostBtn {
            width: 85px;
            height: 85px;
            background: radial-gradient(circle at 30% 30%, #00e5ff 0%, #00acc1 100%);
            border: 4px solid rgba(255,255,255,0.95);
            border-radius: 50%;
            color: #000;
            font-size: 14px;
            font-weight: 900;
            box-shadow: 0 8px 30px rgba(0, 229, 255, 0.6), inset 0 3px 15px rgba(255,255,255,0.5), inset 0 -3px 10px rgba(0,0,0,0.1);
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            user-select: none;
            transition: all 0.15s cubic-bezier(0.4, 0, 0.2, 1);
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            backdrop-filter: blur(5px);
            animation: boostPulse 2s infinite;
            line-height: 1.3;
        }

        @keyframes boostPulse {
            0%, 100% { 
                box-shadow: 0 10px 35px rgba(0, 229, 255, 0.6), inset 0 3px 15px rgba(255,255,255,0.5);
            }
            50% { 
                box-shadow: 0 12px 40px rgba(0, 229, 255, 0.9), inset 0 4px 20px rgba(255,255,255,0.6);
            }
        }

        #boostBtn:active {
            transform: scale(0.92);
            box-shadow: 0 6px 25px rgba(0, 229, 255, 0.95);
            background: radial-gradient(circle at 30% 30%, #00ffff 0%, #00d4e8 100%);
            animation: none;
        }

        #boostBtn::before {
            content: '';
            position: absolute;
            width: 30px;
            height: 30px;
            background: radial-gradient(circle, rgba(255,255,255,0.6), transparent);
            border-radius: 50%;
            top: 12px;
            left: 20px;
        }

        /* شاشة البداية */
        #startScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            pointer-events: auto;
            overflow: hidden;
        }

        #startScreen::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: moveBackground 20s linear infinite;
            opacity: 0.3;
        }

        @keyframes moveBackground {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }

        #startScreen h1 {
            font-family: 'Teko', sans-serif;
            font-size: 64px;
            color: #fff;
            text-shadow: 0 0 30px rgba(255,68,68,1), 0 0 60px rgba(255,68,68,0.7), 0 5px 15px rgba(0,0,0,0.5);
            margin-bottom: 10px;
            animation: titleGlow 2s infinite, float 3s ease-in-out infinite;
            position: relative;
            z-index: 10;
            letter-spacing: 3px;
            text-transform: uppercase;
        }

        @keyframes titleGlow {
            0%, 100% { 
                text-shadow: 0 0 30px rgba(255,68,68,1), 0 0 60px rgba(255,68,68,0.7), 0 5px 15px rgba(0,0,0,0.5);
            }
            50% { 
                text-shadow: 0 0 40px rgba(255,68,68,1), 0 0 80px rgba(255,68,68,0.9), 0 5px 20px rgba(0,0,0,0.7);
                transform: scale(1.02);
            }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        #startScreen h2 {
            font-size: 32px;
            color: #fff;
            margin-bottom: 50px;
            text-shadow: 0 3px 10px rgba(0,0,0,0.5);
            position: relative;
            z-index: 10;
            font-weight: 700;
            letter-spacing: 1px;
            opacity: 0.95;
        }

        @keyframes glow {
            0%, 100% { text-shadow: 0 0 20px rgba(255,68,68,0.8), 0 0 40px rgba(255,68,68,0.5); }
            50% { text-shadow: 0 0 30px rgba(255,68,68,1), 0 0 60px rgba(255,68,68,0.8); }
        }

        #startBtn {
            padding: 22px 70px;
            font-size: 32px;
            font-weight: 900;
            background: linear-gradient(135deg, #ff1744 0%, #f50057 50%, #d81b60 100%);
            color: white;
            border: none;
            border-radius: 60px;
            cursor: pointer;
            box-shadow: 0 15px 50px rgba(245, 0, 87, 0.6), inset 0 3px 10px rgba(255,255,255,0.3);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-family: 'Cairo', sans-serif;
            position: relative;
            z-index: 10;
            letter-spacing: 1px;
            overflow: hidden;
        }

        #startBtn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            transition: left 0.5s;
        }

        #startBtn:hover::before {
            left: 100%;
        }

        #startBtn:hover {
            transform: scale(1.05) translateY(-3px);
            box-shadow: 0 20px 60px rgba(245, 0, 87, 0.8), inset 0 3px 15px rgba(255,255,255,0.4);
        }

        #startBtn:active {
            transform: scale(0.98) translateY(0);
            box-shadow: 0 10px 30px rgba(245, 0, 87, 0.9);
        }

        .instructions {
            margin-top: 50px;
            color: rgba(255,255,255,0.95);
            text-align: center;
            max-width: 90%;
            line-height: 1.8;
            position: relative;
            z-index: 10;
            background: rgba(0,0,0,0.2);
            padding: 25px 30px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255,255,255,0.2);
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
        }

        .instructions p {
            margin: 10px 0;
            font-size: 16px;
            font-weight: 600;
        }

        /* شاشة انتهاء اللعبة */
        #gameOverScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            pointer-events: auto;
        }

        #gameOverScreen h1 {
            font-size: 42px;
            color: #ff4444;
            margin-bottom: 20px;
            text-shadow: 0 0 20px rgba(255,68,68,0.8);
        }

        #finalScore {
            font-size: 32px;
            color: #ffd700;
            margin-bottom: 30px;
        }

        #restartBtn {
            padding: 15px 50px;
            font-size: 24px;
            font-weight: 900;
            background: linear-gradient(135deg, #00ff88 0%, #00cc66 100%);
            color: #000;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(0, 255, 136, 0.5);
            transition: all 0.3s;
            font-family: 'Cairo', sans-serif;
        }

        #restartBtn:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    
    <!-- واجهة اللعبة -->
    <div id="gameUI">
        <div id="topBar">
            <div class="stat-box">
                <span>شرطة: </span><span id="policeCount">3</span>
            </div>
            <div class="stat-box score">
                <span>نقاط: </span><span id="score">0</span>
            </div>
            <div class="stat-box speed">
                <span id="speedDisplay">0</span> كم/س
            </div>
        </div>

        <div id="controls">
            <!-- جويستيك التحكم -->
            <div class="control-group">
                <div id="joystick">
                    <div id="joystickKnob"></div>
                </div>
            </div>

            <!-- أزرار الإجراءات -->
            <div class="control-group">
                <button id="boostBtn">تسريع<br>BOOST</button>
                <button id="jumpBtn">قفز<br>JUMP</button>
            </div>
        </div>
    </div>

    <!-- شاشة البداية -->
    <div id="startScreen">
        <h1>الهروب من الشرطة</h1>
        <h2>POLICE CHASE 3D</h2>
        <button id="startBtn">ابدأ المطاردة</button>
        <div class="instructions">
            <p>استخدم الجويستيك للتحرك في جميع الاتجاهات</p>
            <p>زر القفز للقفز فوق العوائق | زر التسريع للهروب السريع</p>
            <p>اهرب من الشرطة واجمع أكبر عدد من النقاط</p>
        </div>
    </div>

    <!-- شاشة انتهاء اللعبة -->
    <div id="gameOverScreen">
        <h1>تم القبض عليك!</h1>
        <div id="finalScore"></div>
        <button id="restartBtn">العب مرة أخرى</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // إعداد Three.js
        const canvas = document.getElementById('gameCanvas');
        const scene = new THREE.Scene();
        scene.fog = new THREE.Fog(0x87ceeb, 100, 500);

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ canvas, antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true;
        renderer.shadowMap.type = THREE.PCFSoftShadowMap;

        // إضافة سماء جميلة
        const skyGeometry = new THREE.SphereGeometry(900, 32, 32);
        const skyMaterial = new THREE.MeshBasicMaterial({
            color: 0x87ceeb,
            side: THREE.BackSide
        });
        const sky = new THREE.Mesh(skyGeometry, skyMaterial);
        scene.add(sky);

        // إضاءة
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
        scene.add(ambientLight);

        const sunLight = new THREE.DirectionalLight(0xffffee, 0.8);
        sunLight.position.set(50, 100, 50);
        sunLight.castShadow = true;
        sunLight.shadow.mapSize.width = 2048;
        sunLight.shadow.mapSize.height = 2048;
        sunLight.shadow.camera.far = 200;
        sunLight.shadow.camera.left = -100;
        sunLight.shadow.camera.right = 100;
        sunLight.shadow.camera.top = 100;
        sunLight.shadow.camera.bottom = -100;
        scene.add(sunLight);

        // متغيرات اللعبة
        let gameStarted = false;
        let gameOver = false;
        let score = 0;
        let player, ground;
        let buildings = [];
        let policeCars = [];
        let obstacles = [];
        let coins = [];
        
        let playerVelocity = { x: 0, y: 0, z: 0 };
        let playerSpeed = 0;
        let maxSpeed = 1.5;
        let acceleration = 0.08;
        let friction = 0.96;
        let turnSpeed = 0.08;
        let jumpPower = 0.5;
        let isJumping = false;
        let canJump = true;
        let isBoosting = false;

        // متغيرات التحكم
        let moveForward = false;
        let moveBackward = false;
        let moveLeft = false;
        let moveRight = false;

        // إنشاء الكبسولة (اللاعب)
        function createPlayer() {
            const group = new THREE.Group();
            
            // جسم الكبسولة بألوان جميلة متدرجة
            const bodyGeometry = new THREE.CylinderGeometry(0.8, 0.8, 2, 16);
            const bodyMaterial = new THREE.MeshPhongMaterial({
                color: 0xff1744,
                shininess: 100,
                emissive: 0x330000
            });
            const body = new THREE.Mesh(bodyGeometry, bodyMaterial);
            body.castShadow = true;
            group.add(body);

            // رأس الكبسولة (نصف كرة علوي)
            const topGeometry = new THREE.SphereGeometry(0.8, 16, 8, 0, Math.PI * 2, 0, Math.PI / 2);
            const topMaterial = new THREE.MeshPhongMaterial({
                color: 0xff4081,
                shininess: 120,
                emissive: 0x440011
            });
            const top = new THREE.Mesh(topGeometry, topMaterial);
            top.position.y = 1;
            top.castShadow = true;
            group.add(top);

            // قاع الكبسولة
            const bottomGeometry = new THREE.SphereGeometry(0.8, 16, 8, 0, Math.PI * 2, Math.PI / 2, Math.PI / 2);
            const bottomMaterial = new THREE.MeshPhongMaterial({
                color: 0xc2185b,
                shininess: 120
            });
            const bottom = new THREE.Mesh(bottomGeometry, bottomMaterial);
            bottom.position.y = -1;
            bottom.castShadow = true;
            group.add(bottom);

            // خطوط زينة
            for (let i = 0; i < 3; i++) {
                const ringGeometry = new THREE.TorusGeometry(0.85, 0.08, 8, 16);
                const ringMaterial = new THREE.MeshPhongMaterial({
                    color: 0x00ffff,
                    emissive: 0x00ffff,
                    emissiveIntensity: 0.5
                });
                const ring = new THREE.Mesh(ringGeometry, ringMaterial);
                ring.rotation.x = Math.PI / 2;
                ring.position.y = -0.6 + i * 0.6;
                group.add(ring);
            }

            group.position.y = 2;
            group.castShadow = true;
            return group;
        }

        // إنشاء الأرض والشوارع
        function createGround() {
            const groundGroup = new THREE.Group();
            
            // أرضية المدينة الكبيرة جداً
            const groundSize = 2000;
            const groundGeometry = new THREE.PlaneGeometry(groundSize, groundSize);
            const groundMaterial = new THREE.MeshPhongMaterial({
                color: 0x1a4d1a,
                side: THREE.DoubleSide
            });
            const ground = new THREE.Mesh(groundGeometry, groundMaterial);
            ground.rotation.x = -Math.PI / 2;
            ground.receiveShadow = true;
            groundGroup.add(ground);

            // شوارع متقاطعة (شبكة ضخمة)
            const streetMaterial = new THREE.MeshPhongMaterial({ color: 0x2a2a2a });
            const streetWidth = 10;
            
            // شوارع أفقية ورأسية
            for (let i = -40; i <= 40; i++) {
                // شارع أفقي
                const streetH = new THREE.Mesh(
                    new THREE.PlaneGeometry(groundSize, streetWidth),
                    streetMaterial
                );
                streetH.rotation.x = -Math.PI / 2;
                streetH.position.z = i * 25;
                streetH.position.y = 0.01;
                streetH.receiveShadow = true;
                groundGroup.add(streetH);

                // شارع رأسي
                const streetV = new THREE.Mesh(
                    new THREE.PlaneGeometry(streetWidth, groundSize),
                    streetMaterial
                );
                streetV.rotation.x = -Math.PI / 2;
                streetV.position.x = i * 25;
                streetV.position.y = 0.01;
                streetV.receiveShadow = true;
                groundGroup.add(streetV);

                // خطوط الشارع الصفراء
                if (i % 2 === 0) {
                    const lineMaterial = new THREE.MeshBasicMaterial({ color: 0xffff00 });
                    for (let j = -40; j <= 40; j++) {
                        const line = new THREE.Mesh(
                            new THREE.PlaneGeometry(0.4, 4),
                            lineMaterial
                        );
                        line.rotation.x = -Math.PI / 2;
                        line.position.set(i * 25, 0.02, j * 12);
                        groundGroup.add(line);
                    }
                }
            }

            return groundGroup;
        }

        // إنشاء بناية "برمجني" الضخمة
        function createWelcomeBuilding() {
            const group = new THREE.Group();
            
            // البناية الرئيسية - ناطحة سحاب ضخمة
            const mainBuildingGeometry = new THREE.BoxGeometry(30, 80, 30);
            const mainBuildingMaterial = new THREE.MeshPhongMaterial({
                color: 0x1a1a2e,
                shininess: 80,
                specular: 0x444444
            });
            const mainBuilding = new THREE.Mesh(mainBuildingGeometry, mainBuildingMaterial);
            mainBuilding.position.y = 40;
            mainBuilding.castShadow = true;
            mainBuilding.receiveShadow = true;
            group.add(mainBuilding);

            // قمة البناية
            const topGeometry = new THREE.ConeGeometry(18, 15, 4);
            const topMaterial = new THREE.MeshPhongMaterial({
                color: 0xff1744,
                emissive: 0xff1744,
                emissiveIntensity: 0.3,
                shininess: 100
            });
            const top = new THREE.Mesh(topGeometry, topMaterial);
            top.position.y = 87;
            top.rotation.y = Math.PI / 4;
            top.castShadow = true;
            group.add(top);

            // نوافذ متوهجة بنمط جميل
            for (let i = 0; i < 25; i++) {
                for (let j = 0; j < 5; j++) {
                    const windowGeo = new THREE.PlaneGeometry(2, 2.5);
                    const glowIntensity = Math.random() > 0.2 ? 1 : 0.2;
                    const windowMat = new THREE.MeshBasicMaterial({
                        color: 0xffee88,
                        transparent: true,
                        opacity: glowIntensity
                    });
                    const window = new THREE.Mesh(windowGeo, windowMat);
                    window.position.set(
                        (j - 2) * 5,
                        i * 3 + 5,
                        15.1
                    );
                    group.add(window);
                }
            }

            // إضافة إضاءة LED حول البناية
            const ledColors = [0xff1744, 0x00e5ff, 0xffeb3b];
            for (let i = 0; i < 3; i++) {
                const ledLight = new THREE.PointLight(ledColors[i], 2, 50);
                ledLight.position.set(0, 20 + i * 25, 0);
                group.add(ledLight);
            }

            // إنشاء نص "برمجني" ثلاثي الأبعاد
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = 1024;
            canvas.height = 512;
            
            // خلفية متدرجة
            const gradient = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
            gradient.addColorStop(0, '#ff1744');
            gradient.addColorStop(0.5, '#f50057');
            gradient.addColorStop(1, '#d81b60');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // نص "برمجني"
            ctx.font = 'bold 180px Cairo';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            
            // ظل النص
            ctx.shadowColor = 'rgba(0,0,0,0.8)';
            ctx.shadowBlur = 20;
            ctx.shadowOffsetX = 5;
            ctx.shadowOffsetY = 5;
            
            // النص الرئيسي
            ctx.fillStyle = '#ffffff';
            ctx.fillText('برمجني', canvas.width / 2, canvas.height / 2 - 50);
            
            // نص فرعي
            ctx.font = 'bold 80px Teko';
            ctx.fillStyle = '#ffeb3b';
            ctx.shadowBlur = 15;
            ctx.fillText('BARMEGHNI', canvas.width / 2, canvas.height / 2 + 80);
            
            const texture = new THREE.CanvasTexture(canvas);
            texture.needsUpdate = true;
            
            // لوحة النص الأمامية
            const signGeometry = new THREE.PlaneGeometry(28, 14);
            const signMaterial = new THREE.MeshBasicMaterial({
                map: texture,
                transparent: true,
                side: THREE.DoubleSide
            });
            const sign = new THREE.Mesh(signGeometry, signMaterial);
            sign.position.set(0, 50, 16);
            group.add(sign);

            // إطار متوهج حول اللوحة
            const frameGeometry = new THREE.BoxGeometry(29, 15, 0.5);
            const frameMaterial = new THREE.MeshBasicMaterial({
                color: 0xffeb3b,
                emissive: 0xffeb3b,
                emissiveIntensity: 0.8
            });
            const frame = new THREE.Mesh(frameGeometry, frameMaterial);
            frame.position.set(0, 50, 15.5);
            group.add(frame);

            // إضاءة موجهة نحو اللوحة
            const spotLight = new THREE.SpotLight(0xffffff, 1.5);
            spotLight.position.set(0, 60, 25);
            spotLight.target = sign;
            spotLight.angle = Math.PI / 6;
            spotLight.penumbra = 0.3;
            spotLight.castShadow = true;
            group.add(spotLight);

            group.position.set(0, 0, -50);
            return group;
        }
        function createBuildings() {
            const buildingTypes = [
                { color: 0x4a5568, height: [10, 20] },
                { color: 0x2d3748, height: [15, 30] },
                { color: 0x1a202c, height: [8, 25] },
                { color: 0x5a6b7d, height: [12, 28] },
                { color: 0x3d4d5c, height: [18, 35] },
                { color: 0x2c3e50, height: [20, 40] }
            ];

            for (let x = -35; x <= 35; x++) {
                for (let z = -35; z <= 35; z++) {
                    // تخطي الشوارع
                    if (Math.abs(x % 2) < 0.5 || Math.abs(z % 2) < 0.5) continue;
                    
                    // تخطي منطقة البداية
                    if (Math.abs(x) < 3 && Math.abs(z) < 3) continue;

                    // إضافة تنوع في توزيع المباني
                    if (Math.random() > 0.85) continue;

                    const type = buildingTypes[Math.floor(Math.random() * buildingTypes.length)];
                    const height = type.height[0] + Math.random() * (type.height[1] - type.height[0]);
                    const width = 8 + Math.random() * 8;
                    const depth = 8 + Math.random() * 8;

                    const geometry = new THREE.BoxGeometry(width, height, depth);
                    const material = new THREE.MeshPhongMaterial({
                        color: type.color,
                        flatShading: true
                    });
                    const building = new THREE.Mesh(geometry, material);
                    building.position.set(x * 25, height / 2, z * 25);
                    building.castShadow = true;
                    building.receiveShadow = true;

                    // نوافذ متوهجة
                    const windowMaterial = new THREE.MeshBasicMaterial({
                        color: Math.random() > 0.3 ? 0xffff88 : 0x444444,
                        transparent: true,
                        opacity: Math.random() > 0.3 ? 0.9 : 0.3
                    });
                    const windowCount = Math.floor(height / 3);
                    for (let i = 0; i < windowCount; i++) {
                        for (let j = 0; j < 4; j++) {
                            const window = new THREE.Mesh(
                                new THREE.PlaneGeometry(1.2, 1.5),
                                windowMaterial.clone()
                            );
                            window.position.set(
                                j * 2.5 - 3.75,
                                i * 3 - height / 2 + 2,
                                width / 2 + 0.01
                            );
                            building.add(window);
                        }
                    }

                    buildings.push(building);
                    scene.add(building);
                }
            }
        }

        // إنشاء سيارات الشرطة
        function createPoliceCar(x, z) {
            const group = new THREE.Group();

            // جسم السيارة
            const bodyGeometry = new THREE.BoxGeometry(3, 1.5, 5);
            const bodyMaterial = new THREE.MeshPhongMaterial({
                color: 0x0066ff,
                shininess: 100
            });
            const body = new THREE.Mesh(bodyGeometry, bodyMaterial);
            body.position.y = 1;
            body.castShadow = true;
            group.add(body);

            // كابينة السيارة
            const cabinGeometry = new THREE.BoxGeometry(2.5, 1.2, 2.5);
            const cabinMaterial = new THREE.MeshPhongMaterial({
                color: 0x003399,
                transparent: true,
                opacity: 0.8
            });
            const cabin = new THREE.Mesh(cabinGeometry, cabinMaterial);
            cabin.position.y = 2.1;
            cabin.position.z = -0.5;
            cabin.castShadow = true;
            group.add(cabin);

            // أضواء الشرطة (حمراء وزرقاء)
            const light1 = new THREE.Mesh(
                new THREE.BoxGeometry(0.5, 0.3, 0.5),
                new THREE.MeshBasicMaterial({ color: 0xff0000, emissive: 0xff0000 })
            );
            light1.position.set(-0.8, 2.8, -0.5);
            group.add(light1);

            const light2 = new THREE.Mesh(
                new THREE.BoxGeometry(0.5, 0.3, 0.5),
                new THREE.MeshBasicMaterial({ color: 0x0000ff, emissive: 0x0000ff })
            );
            light2.position.set(0.8, 2.8, -0.5);
            group.add(light2);

            // العجلات
            const wheelGeometry = new THREE.CylinderGeometry(0.5, 0.5, 0.4, 16);
            const wheelMaterial = new THREE.MeshPhongMaterial({ color: 0x1a1a1a });
            const wheelPositions = [
                [-1.3, 0.5, 1.8], [1.3, 0.5, 1.8],
                [-1.3, 0.5, -1.8], [1.3, 0.5, -1.8]
            ];
            
            wheelPositions.forEach(pos => {
                const wheel = new THREE.Mesh(wheelGeometry, wheelMaterial);
                wheel.rotation.z = Math.PI / 2;
                wheel.position.set(...pos);
                group.add(wheel);
            });

            group.position.set(x, 0, z);
            group.userData = { speed: 0.15 + Math.random() * 0.1 };
            return group;
        }

        // إنشاء عوائق
        function createObstacle(x, z) {
            const types = [
                { geometry: new THREE.BoxGeometry(2, 2, 2), color: 0xff6b6b },
                { geometry: new THREE.CylinderGeometry(1, 1, 2, 8), color: 0xffd93d },
                { geometry: new THREE.ConeGeometry(1, 2, 6), color: 0xff9234 }
            ];
            
            const type = types[Math.floor(Math.random() * types.length)];
            const material = new THREE.MeshPhongMaterial({
                color: type.color,
                emissive: type.color,
                emissiveIntensity: 0.2
            });
            
            const obstacle = new THREE.Mesh(type.geometry, material);
            obstacle.position.set(x, 1, z);
            obstacle.castShadow = true;
            return obstacle;
        }

        // إنشاء عملات
        function createCoin(x, z) {
            const geometry = new THREE.CylinderGeometry(0.6, 0.6, 0.2, 16);
            const material = new THREE.MeshPhongMaterial({
                color: 0xffd700,
                emissive: 0xffaa00,
                emissiveIntensity: 0.5,
                shininess: 100
            });
            const coin = new THREE.Mesh(geometry, material);
            coin.position.set(x, 1.5, z);
            coin.rotation.x = Math.PI / 2;
            coin.userData = { rotationSpeed: 0.05 };
            return coin;
        }

        // توليد عناصر اللعبة
        function generateGameElements() {
            // إنشاء سيارات الشرطة
            for (let i = 0; i < 3; i++) {
                const angle = (i / 3) * Math.PI * 2;
                const distance = 30 + Math.random() * 20;
                const x = Math.cos(angle) * distance;
                const z = Math.sin(angle) * distance;
                const policeCar = createPoliceCar(x, z);
                policeCars.push(policeCar);
                scene.add(policeCar);
            }

            // إنشاء عوائق أكثر في المدينة الكبيرة
            for (let i = 0; i < 100; i++) {
                const x = (Math.random() - 0.5) * 800;
                const z = (Math.random() - 0.5) * 800;
                if (Math.abs(x) > 15 || Math.abs(z) > 15) {
                    const obstacle = createObstacle(x, z);
                    obstacles.push(obstacle);
                    scene.add(obstacle);
                }
            }

            // إنشاء عملات أكثر
            for (let i = 0; i < 150; i++) {
                const x = (Math.random() - 0.5) * 750;
                const z = (Math.random() - 0.5) * 750;
                const coin = createCoin(x, z);
                coins.push(coin);
                scene.add(coin);
            }
        }

        // تهيئة اللعبة
        function initGame() {
            player = createPlayer();
            scene.add(player);

            ground = createGround();
            scene.add(ground);

            // إضافة بناية "برمجني" الترحيبية
            const welcomeBuilding = createWelcomeBuilding();
            scene.add(welcomeBuilding);

            createBuildings();
            generateGameElements();

            camera.position.set(0, 15, 20);
            camera.lookAt(0, 0, 0);
        }

        // التحكم بالجويستيك
        const joystick = document.getElementById('joystick');
        const joystickKnob = document.getElementById('joystickKnob');
        let joystickActive = false;
        let joystickCenter = { x: 0, y: 0 };
        let joystickRadius = 60;
        let joystickOffset = { x: 0, y: 0 };

        function initJoystick() {
            const rect = joystick.getBoundingClientRect();
            joystickCenter.x = rect.left + rect.width / 2;
            joystickCenter.y = rect.top + rect.height / 2;
        }

        function updateJoystick(touch) {
            const deltaX = touch.clientX - joystickCenter.x;
            const deltaY = touch.clientY - joystickCenter.y;
            const distance = Math.sqrt(deltaX * deltaX + deltaY * deltaY);
            
            let normalizedX = deltaX;
            let normalizedY = deltaY;
            
            if (distance > joystickRadius * 0.5) {
                normalizedX = (deltaX / distance) * joystickRadius * 0.5;
                normalizedY = (deltaY / distance) * joystickRadius * 0.5;
            }
            
            joystickKnob.style.transform = `translate(calc(-50% + ${normalizedX}px), calc(-50% + ${normalizedY}px))`;
            
            joystickOffset.x = normalizedX / (joystickRadius * 0.5);
            joystickOffset.y = normalizedY / (joystickRadius * 0.5);
            
            // تحديث حالة الحركة بناءً على الجويستيك
            moveForward = joystickOffset.y < -0.3;
            moveBackward = joystickOffset.y > 0.3;
            moveLeft = joystickOffset.x < -0.3;
            moveRight = joystickOffset.x > 0.3;
        }

        function resetJoystick() {
            joystickKnob.style.transform = 'translate(-50%, -50%)';
            joystickOffset.x = 0;
            joystickOffset.y = 0;
            moveForward = false;
            moveBackward = false;
            moveLeft = false;
            moveRight = false;
        }

        joystick.addEventListener('touchstart', (e) => {
            e.preventDefault();
            joystickActive = true;
            initJoystick();
            updateJoystick(e.touches[0]);
        });

        joystick.addEventListener('touchmove', (e) => {
            e.preventDefault();
            if (joystickActive) {
                updateJoystick(e.touches[0]);
            }
        });

        joystick.addEventListener('touchend', (e) => {
            e.preventDefault();
            joystickActive = false;
            resetJoystick();
        });

        // دعم الماوس للكمبيوتر
        joystick.addEventListener('mousedown', (e) => {
            e.preventDefault();
            joystickActive = true;
            initJoystick();
            updateJoystick(e);
        });

        document.addEventListener('mousemove', (e) => {
            if (joystickActive) {
                updateJoystick(e);
            }
        });

        document.addEventListener('mouseup', () => {
            if (joystickActive) {
                joystickActive = false;
                resetJoystick();
            }
        });

        // زر القفز
        const jumpBtn = document.getElementById('jumpBtn');
        jumpBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            jump();
        });

        jumpBtn.addEventListener('click', (e) => {
            e.preventDefault();
            jump();
        });

        function jump() {
            if (canJump && !isJumping && player.position.y <= 2.1) {
                playerVelocity.y = jumpPower;
                isJumping = true;
                canJump = false;
                setTimeout(() => {
                    canJump = true;
                }, 300);
            }
        }

        // زر التسريع
        const boostBtn = document.getElementById('boostBtn');
        boostBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            isBoosting = true;
            maxSpeed = 2.5;
            boostBtn.style.transform = 'scale(0.92)';
        });

        boostBtn.addEventListener('touchend', (e) => {
            e.preventDefault();
            isBoosting = false;
            maxSpeed = 1.5;
            boostBtn.style.transform = 'scale(1)';
        });

        boostBtn.addEventListener('mousedown', (e) => {
            e.preventDefault();
            isBoosting = true;
            maxSpeed = 2.5;
            boostBtn.style.transform = 'scale(0.92)';
        });

        boostBtn.addEventListener('mouseup', (e) => {
            e.preventDefault();
            isBoosting = false;
            maxSpeed = 1.5;
            boostBtn.style.transform = 'scale(1)';
        });

        document.addEventListener('mouseup', () => {
            if (isBoosting) {
                isBoosting = false;
                maxSpeed = 1.5;
                boostBtn.style.transform = 'scale(1)';
            }
        });

        // التحكم بلوحة المفاتيح (للكمبيوتر)
        document.addEventListener('keydown', (e) => {
            switch(e.key) {
                case 'ArrowUp': case 'w': case 'W': moveForward = true; break;
                case 'ArrowDown': case 's': case 'S': moveBackward = true; break;
                case 'ArrowLeft': case 'a': case 'A': moveLeft = true; break;
                case 'ArrowRight': case 'd': case 'D': moveRight = true; break;
                case ' ':
                    e.preventDefault();
                    jump();
                    break;
                case 'Shift':
                    isBoosting = true;
                    maxSpeed = 2.5;
                    break;
            }
        });

        document.addEventListener('keyup', (e) => {
            switch(e.key) {
                case 'ArrowUp': case 'w': case 'W': moveForward = false; break;
                case 'ArrowDown': case 's': case 'S': moveBackward = false; break;
                case 'ArrowLeft': case 'a': case 'A': moveLeft = false; break;
                case 'ArrowRight': case 'd': case 'D': moveRight = false; break;
                case 'Shift':
                    isBoosting = false;
                    maxSpeed = 1.5;
                    break;
            }
        });

        // تحديث حركة اللاعب
        function updatePlayer() {
            if (!player || gameOver) return;

            // التحكم في الحركة
            if (moveForward) {
                playerVelocity.z -= acceleration;
            }
            if (moveBackward) {
                playerVelocity.z += acceleration;
            }
            if (moveLeft) {
                playerVelocity.x -= acceleration;
            }
            if (moveRight) {
                playerVelocity.x += acceleration;
            }

            // تطبيق الاحتكاك
            playerVelocity.x *= friction;
            playerVelocity.z *= friction;

            // تحديد السرعة القصوى
            const currentSpeed = Math.sqrt(playerVelocity.x ** 2 + playerVelocity.z ** 2);
            if (currentSpeed > maxSpeed) {
                playerVelocity.x = (playerVelocity.x / currentSpeed) * maxSpeed;
                playerVelocity.z = (playerVelocity.z / currentSpeed) * maxSpeed;
            }

            // الجاذبية والقفز
            if (player.position.y > 2) {
                playerVelocity.y -= 0.02; // الجاذبية
            } else {
                player.position.y = 2;
                playerVelocity.y = 0;
                isJumping = false;
            }

            // حفظ الموقع القديم للتحقق من الاصطدام
            const oldX = player.position.x;
            const oldZ = player.position.z;

            // تحديث الموقع
            player.position.x += playerVelocity.x;
            player.position.z += playerVelocity.z;
            player.position.y += playerVelocity.y;

            // التحقق من الاصطدام مع العوائق
            let collision = false;
            obstacles.forEach(obstacle => {
                const dx = player.position.x - obstacle.position.x;
                const dz = player.position.z - obstacle.position.z;
                const distance = Math.sqrt(dx * dx + dz * dz);

                if (distance < 2.5 && player.position.y < 4) {
                    collision = true;
                    // إرجاع اللاعب للموقع القديم
                    player.position.x = oldX;
                    player.position.z = oldZ;
                    // عكس السرعة
                    playerVelocity.x *= -0.5;
                    playerVelocity.z *= -0.5;
                }
            });

            // التحقق من الاصطدام مع المباني
            buildings.forEach(building => {
                const dx = Math.abs(player.position.x - building.position.x);
                const dz = Math.abs(player.position.z - building.position.z);
                const buildingWidth = building.geometry.parameters.width / 2;
                const buildingDepth = building.geometry.parameters.depth / 2;

                if (dx < buildingWidth + 1.5 && dz < buildingDepth + 1.5 && player.position.y < 4) {
                    collision = true;
                    player.position.x = oldX;
                    player.position.z = oldZ;
                    playerVelocity.x *= -0.5;
                    playerVelocity.z *= -0.5;
                }
            });

            // دوران الكبسولة
            if (moveForward || moveBackward || moveLeft || moveRight) {
                player.rotation.y += 0.1;
            }

            // تحديث عرض السرعة
            playerSpeed = currentSpeed * 100;
            document.getElementById('speedDisplay').textContent = Math.floor(playerSpeed);
        }

        // تحديث الشرطة
        function updatePolice() {
            policeCars.forEach(car => {
                const dx = player.position.x - car.position.x;
                const dz = player.position.z - car.position.z;
                const distance = Math.sqrt(dx * dx + dz * dz);

                // تحريك الشرطة نحو اللاعب
                if (distance > 2) {
                    car.position.x += (dx / distance) * car.userData.speed;
                    car.position.z += (dz / distance) * car.userData.speed;

                    // توجيه السيارة
                    car.rotation.y = Math.atan2(dx, dz);

                    // تحريك الأضواء
                    const time = Date.now() * 0.005;
                    car.children.forEach((child, i) => {
                        if (i >= 2 && i <= 3) { // الأضواء
                            child.material.emissiveIntensity = Math.sin(time + i) * 0.5 + 0.5;
                        }
                    });
                } else {
                    // القبض على اللاعب
                    endGame();
                }
            });
        }

        // تحديث العملات
        function updateCoins() {
            coins.forEach((coin, index) => {
                coin.rotation.y += coin.userData.rotationSpeed;

                const dx = player.position.x - coin.position.x;
                const dz = player.position.z - coin.position.z;
                const distance = Math.sqrt(dx * dx + dz * dz);

                if (distance < 2) {
                    scene.remove(coin);
                    coins.splice(index, 1);
                    score += 100;
                    document.getElementById('score').textContent = score;
                }
            });
        }

        // متغيرات الكاميرا
        let cameraAngle = 0;
        let cameraDistance = 20;
        let cameraHeight = 12;
        let autoRotate = true;
        let touchStartX = 0;
        let touchStartY = 0;
        let isDragging = false;

        // التحكم بالكاميرا باللمس (360 درجة)
        canvas.addEventListener('touchstart', (e) => {
            if (e.touches.length === 1) {
                touchStartX = e.touches[0].clientX;
                touchStartY = e.touches[0].clientY;
                isDragging = true;
                autoRotate = false;
            }
        });

        canvas.addEventListener('touchmove', (e) => {
            if (isDragging && e.touches.length === 1) {
                const deltaX = e.touches[0].clientX - touchStartX;
                const deltaY = e.touches[0].clientY - touchStartY;
                
                cameraAngle -= deltaX * 0.005;
                cameraHeight = Math.max(5, Math.min(50, cameraHeight - deltaY * 0.05));
                
                touchStartX = e.touches[0].clientX;
                touchStartY = e.touches[0].clientY;
            }
        });

        canvas.addEventListener('touchend', () => {
            isDragging = false;
            setTimeout(() => {
                autoRotate = true;
            }, 3000);
        });

        // التحكم بالكاميرا بالماوس
        canvas.addEventListener('mousedown', (e) => {
            touchStartX = e.clientX;
            touchStartY = e.clientY;
            isDragging = true;
            autoRotate = false;
        });

        canvas.addEventListener('mousemove', (e) => {
            if (isDragging) {
                const deltaX = e.clientX - touchStartX;
                const deltaY = e.clientY - touchStartY;
                
                cameraAngle -= deltaX * 0.005;
                cameraHeight = Math.max(5, Math.min(50, cameraHeight - deltaY * 0.05));
                
                touchStartX = e.clientX;
                touchStartY = e.clientY;
            }
        });

        canvas.addEventListener('mouseup', () => {
            isDragging = false;
            setTimeout(() => {
                autoRotate = true;
            }, 3000);
        });

        // تحديث الكاميرا
        function updateCamera() {
            if (!player) return;

            // دوران تلقائي
            if (autoRotate && gameStarted && !gameOver) {
                cameraAngle += 0.003;
            }

            const offsetX = Math.sin(cameraAngle) * cameraDistance;
            const offsetZ = Math.cos(cameraAngle) * cameraDistance;

            const targetPosition = new THREE.Vector3(
                player.position.x + offsetX,
                player.position.y + cameraHeight,
                player.position.z + offsetZ
            );

            camera.position.lerp(targetPosition, 0.1);
            camera.lookAt(player.position.x, player.position.y + 2, player.position.z);
        }

        // حلقة الرسوم المتحركة
        function animate() {
            requestAnimationFrame(animate);

            if (gameStarted && !gameOver) {
                updatePlayer();
                updatePolice();
                updateCoins();
                updateCamera();
                score += 1;
                document.getElementById('score').textContent = score;
            }

            renderer.render(scene, camera);
        }

        // بداية اللعبة
        document.getElementById('startBtn').addEventListener('click', () => {
            document.getElementById('startScreen').style.display = 'none';
            gameStarted = true;
        });

        // إعادة اللعبة
        document.getElementById('restartBtn').addEventListener('click', () => {
            location.reload();
        });

        // انتهاء اللعبة
        function endGame() {
            gameOver = true;
            document.getElementById('finalScore').textContent = `النقاط النهائية: ${score}`;
            document.getElementById('gameOverScreen').style.display = 'flex';
        }

        // تغيير حجم النافذة
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // تهيئة وبدء اللعبة
        initGame();
        animate();
    </script>
